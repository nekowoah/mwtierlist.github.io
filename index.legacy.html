crament 3 to reach high potential\n- Requires a bit of time to start cloning, so best to position behind some tanks or in backline\n- Received a buff, very strong at tanking now\n- Awakening doesn't help much if you're not a whale. Up to low S from high S-.","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4098_Icon.png?folder=%2Ficons"},{"id":"8ca26310-76f3-4896-8e4b-409cd5e0adc5","name":"Yang Jian","class":"Spearman","role":"Damage","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"A"},"notes":"- A great damage dealer with decent survivability \n- Able to deal large amounts of true damage and buff himself, can also do large aoe damage\n- Can one shot enemies at max and paired with buffs","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4110_Icon.png?folder=%2Ficons"},{"id":"225d250d-7cd6-4643-abb8-f1dc065c341e","name":"Sylna Windrunner","class":"Archer","role":"Damage, CC","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"B"},"notes":"- A great archer with a silence ability\n- Can deal large amounts of damage even at base, but more stars is always better\n- sacrament hasn't shown a great improvement to her, so it is not a priority","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4139_Icon.png?folder=%2Ficons"},{"id":"4f1821c2-deb3-4fd2-9685-c02a6238614e","name":"Ne Zha","class":"Pegasus Knight","role":"Stall, Damage","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"B"},"notes":"- A tanky peg with great damage potential\n- Main usage in PVP to assassinate valuable enemies\n- Can pair with taiyi zhenren for dmg reduction \n- Can tank alot of damage with invincibility, creating alot of time for your team","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4109_Icon.png?folder=%2Ficons"},{"id":"45bd2740-d42e-4d5c-8363-62dd02e8e627","name":"Jane","class":"Mage","role":"CC, Damage","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A strong mage DPS\n- Large AOE Damage, but attack is static, which makes her less reliable than other top mages\n- Really requires sacrament 5 to do great damage, but can also freeze enemies\n- A good pairing with Vivian","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4122_Icon.png?folder=%2Ficons"},{"id":"5a132493-07c1-4d59-ab44-f9a4f2baa7fd","name":"Hyacinth","class":"Cavalry","role":"Healing","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- One of the best healers\n- Can heal large amounts over time, but has no burst healing\n- Can help sustain team through fights\n- Not a carry, but may help your allies tank 1 or 2 extra hits and change the outcome of a battle","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4042_Icon.png?folder=%2Ficons"},{"id":"561e846a-3cd5-4400-a322-125108fde72f","name":"Harry Holt","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- The highest damage ceiling hero currently\n- Can be very inconsistent due to limited survivability\n- Very strong when paired with the VIP pegasus heroes and other heroes that enable him to survive longer (Golden Winged Roc, Benkei)\n- Best used in 2nd formation if you don't have the VIP pegasus","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4217_Icon.png?folder=%2Ficons"},{"id":"c65c677e-adda-4f4c-9666-6f1bbe5c3c2f","name":"Smaug","class":"Pegasus Knight","role":"Damage, Tanking","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4241_Icon.png?folder=%2Ficons"},{"id":"7c8f82af-bc09-4ce9-b618-0b029c679fe2","name":"Di Xin","class":"Swordman","role":"Buffs, Tanking","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A great buffer that can tank well with max sacrament\n- Can improve team survivability as well as damage, can also debuff enemies that come close","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4158_Icon.png?folder=%2Ficons"},{"id":"1fd93760-4729-434f-b6d7-6bd95888aa44","name":"Shuten-doji","class":"Shield Guard","role":"Tanking, Damage","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A great tank with an invulnerability skill, and can do good damage\n- Attack range of skill is not large (15m)\n- Needs sacrament 3 to improve survivability","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4175_Icon.png?folder=%2Ficons"},{"id":"949c1584-86b6-49d8-afd4-9f7dfd1a7499","name":"Iska Shadowfang","class":"Spearman","role":"Damage, Stall","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A decent early game hero but requires high stars and max sacrament to perform well\n- Can pair with Akedron for max potential\n- High damage and survivability at max","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4138_Icon.png?folder=%2Ficons"},{"id":"6dbc5f8f-07cc-403c-8988-6ef860117b19","name":"Jerome","class":"Priest","role":"Healing, Revive","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- Healer with a  team revive ability \n- Able to potentially revive high value heroes but will require high stars and sacrament 5 improve consitency and impact","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4027_Icon.png?folder=%2Ficons"},{"id":"f036cccb-29f5-4519-adca-7ee0f426c58a","name":"Jiutian Xuannu","class":"Priest","role":"Buffs, Healing","rankings":{"earlyGame":"B+","lateGame":"S-","sacrament":"A"},"notes":"- Has an invincibility buff with sacrament 5\n- Should be placed near strong melee heroes\n- Without strong melee heroes to take advantage of the buffs, she loses alot of value","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4202_Icon.png?folder=%2Ficons"},{"id":"d65531c4-272c-4e5c-904b-30c2683f4ad6","name":"Jin Zha","class":"Mage","role":"CC","rankings":{"earlyGame":"B","lateGame":"S-","sacrament":"A"},"notes":"- A strong CC mage that can stun up to 4 ranged enemies at a time\n- Very strong in pvp, with decent use in campaign as well with sacrament 5\n- Not as strong without sacrament 5","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4159_Icon.png?folder=%2Ficons"},{"id":"d358ce50-46c2-4254-90c1-eca26ec0e107","name":"Severus Snape","class":"Shield Guard","role":"Tanking, Buffs","rankings":{"earlyGame":"B","lateGame":"S-","sacrament":"A"},"notes":"","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4221_Icon.png?folder=%2Ficons"},{"id":"bb3e9cce-8a48-471e-bb0e-41d723e1755a","name":"Selidenn","class":"Priest","role":"Buffs, Healing","rankings":{"earlyGame":"B","lateGame":"S-","sacrament":"A"},"notes":"- Good buffs and heals, but requires max stars and sacrament\n- Sacrament 5 greatly improves healing\n- Pair with strong backline DPS to take advantage of buf\n- Should've be S tier, but difficulty in formation building and reliance on strong backline DPS leads to him being lower for most players\n- Awakening 3 helps heroes survive a bit longer against pegs and deals a bit more damage. Up to S from S-.","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4136_Icon.png?folder=%2Ficons"},{"id":"127e6101-d99a-466e-9ccd-05bfdb4fdba5","name":"Jiao","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"S-","sacrament":"B"},"notes":"- Role as assassin, dragging down 1 or 2 enemies with him\n- If ability lands on a valuable target, then he will have a big impact","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4205_Icon.png?folder=%2Ficons"},{"id":"24c433d3-158f-4a5f-9084-2b7f98bf95e8","name":"Napoleon","class":"Archer","role":"Damage","rankings":{"earlyGame":"C","lateGame":"S-","sacrament":"S"},"notes":"- Skill is based on attack speed and crits.\n- Main damage source is in his soldiers, go for top path unit tree.\n- Class tree should also be top for consistency, haven't tested with mid path.\n- Doesn't work well with Cupid. If any hero kills the first low-health target near Cupid, he'll execute the other one, leaving Napoleon without stacks.\n- Great with any hero that boosts attack speed and crit rate like Galadriel, Selidenn, and Bedivere.\n- Although he has high potential, he's also too inconsistent to be S\n- Sac 5 excels in close or slightly unfavorable fights, but has less impact in truly difficult battles compared to other S-tier options. Because it relies on securing kills to build stacks, it struggles to gain those stacks quick enough when fights are heavily disadvantaged.","image":null},{"id":"afbd9d2a-0624-4fd0-9157-0a85432d28e3","name":"Miranda Leva","class":"Archer","role":"CC","rankings":{"earlyGame":"A+","lateGame":"A+","sacrament":"A"},"notes":"- A very useful archer with a strong stun and damage\n- Functionally similar to Belthor, but has more value overall with the whole row stun","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4215_Icon.png?folder=%2Ficons"},{"id":"d82ab277-0118-4c04-b513-1a5355b6b87c","name":"Kong Xuan","class":"Pegasus Knight","role":"Damage, Buff, Heal","rankings":{"earlyGame":"A-","lateGame":"A+","sacrament":"A"},"notes":"- Pegasus with great damage potential\n- Can be very strong early game (Continents 1-5)\n- Late game requires high stars and sacrament\n- Really shines when placed with lucifer and michael","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4151_Icon.png?folder=%2Ficons"},{"id":"122109e7-6540-4d05-88a7-4aaee7a82e57","name":"Alexander","class":"Cavalry","role":"Buffs","rankings":{"earlyGame":"A-","lateGame":"A+","sacrament":"B"},"notes":"- A strong buffer cavalry\n- Damage buff is decent, sacrament 5 makes him better\n- Range of sacrament 5 ability is 10m","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4022_Icon.png?folder=%2Ficons"},{"id":"a5c6561e-bf26-46be-b2fe-b7f1f09cff2f","name":"Hermione Granger","class":"Priest","role":"Buffs","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"A"},"notes":"- Hermione + Hou Yi is an S+ combo\n- A slightly worse Vivian most of the time","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4219_Icon.png?folder=%2Ficons"},{"id":"2190fad7-dd80-45f5-b9b6-ea0561b44c91","name":"Morgan le Fay","class":"Mage","role":"Debuffs, Damage","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"B"},"notes":"- A strong debuff that can hit alot of enemies\n- sacrament turns her into a good damage dealer too","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4066_Icon.png?folder=%2Ficons"},{"id":"209bf948-d6b6-45cb-8f87-e5da2fd6ce15","name":"Helmar","class":"Swordman","role":"Tanking","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"B"},"notes":"- A great tank that can deal alot of damage\n- High stars will definitely help with tankiness\n- sacrament 5 improves him very well","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4004_Icon.png?folder=%2Ficons"},{"id":"beccca52-3090-481c-9a74-1bd970d78c11","name":"Saldin Rockhowl","class":"Shield Guard","role":"Tanking, Damage","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"B"},"notes":"- A great tank that can deal tons of damage\n- Damage and tankiness scales well with high stars, sacrament 5 improves consistency with a cleanse and extra damage reduction\n- Pair with Eugene for consistent high damage and tanking","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4128_Icon.png?folder=%2Ficons"},{"id":"b6d5c8a0-bdd6-4ae0-b1b8-0d057dd48422","name":"Balrog of Moria","class":"Spearman","role":"Damage","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4242_Icon.png?folder=%2Ficons"},{"id":"0a4439a9-db2b-47e8-94c1-fb824da9a309","name":"Valente","class":"Cavalry","role":"Buffs, Healing","rankings":{"earlyGame":"B","lateGame":"A+","sacrament":"A"},"notes":"- A great cavalry buffer and healer at sacrament 5\n- Can quickly spam decent buffs\n- Can also heal decently with sacrament 5","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4126_Icon.png?folder=%2Ficons"},{"id":"1133ca43-ee3e-44e0-9022-7ae025de549d","name":"Uriah","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"B","lateGame":"A+","sacrament":"A"},"notes":"- A decent peg that only gets strong with max stars and sacrament\n- sacrament 5 improves survivability greatly\n- Damage scales very hard with stars\n- Gets pretty weak in campaign due to large amounts of enemy backline, but can still be strong in PVP","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4009_Icon.png?folder=%2Ficons"},{"id":"c1f1b155-938f-49da-a1e9-d67bf76e094c","name":"Minamoto no Yoshitsune","class":"Swordman","role":"Buffs","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"A"},"notes":"- A potentially strong buffer if you have some strong melee heroes to buff\n- Low stars will drag down the heroes he is buffing with low stats. sacrament 4 and high stars will mitigate this problem.\n- Using with high damage melee heroes could potentially mow down enemy frontline.","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4178_Icon.png?folder=%2Ficons"},{"id":"9ff046e8-116f-4655-a706-aca35a552d7e","name":"Van Helsing","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"A"},"notes":"- A hero meant to counter specifically summons (Wukong clones, Aesath undead, Tamamo phantoms, Aorun summons, Akedron harbinger)\n- Weak in campaign, especially at lower stars and no sacrament\n- Can be very strong in pvp, depending on your own and the enemies team comp, only really shines in those max whale battles","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4231_Icon.png?folder=%2Ficons"},{"id":"ad1f1c9b-6e90-4d4e-b0d3-aa3c61435765","name":"Morgana","class":"Mage","role":"CC","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"B"},"notes":"- A strong silence ability\n- Silence lasts for very long with high stars and very easy to proc\n- sacrament 5 doubles the targeting, very strong","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4015_Icon.png?folder=%2Ficons"},{"id":"f9ff59eb-836b-423d-a16e-2edd5465d12c","name":"Xiao Bailong","class":"Mage","role":"Damage, Debuffs","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"B"},"notes":"- A great mage DPS\n- Also has a debuff ability\n- Really requires high stars and sacrament to really get high damage","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4102_Icon.png?folder=%2Ficons"},{"id":"6c5f5935-7745-471f-98ff-861e3db7cbf5","name":"Sam Ganlin","class":"Shield Guard","role":"Tanking, Buffs, Healing","rankings":{"earlyGame":"C","lateGame":"A+","sacrament":"A"},"notes":"- A decent tank that has good support with sacrament 3 and good tanking with sacrament 4\n- Sacrament 5 makes him a better Borador","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4239_Icon.png?folder=%2Ficons"},{"id":"a676486d-ffc2-4c1f-bd7d-3705fd0b4ca9","name":"Medusa","class":"Mage","role":"CC","rankings":{"earlyGame":"C","lateGame":"A+","sacrament":"B"},"notes":"- Stun is pretty weak at base, but can still be useful for stunning large groups of enemies\n- With sacrament 5, she sends a petrification beam through the whole row, which can stun multiple enemies\n- At max stars, she will do much more damage\n- Obtained from alliance dual quests","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4212_Icon.png?folder=%2Ficons"},{"id":"d801a358-54f0-43d2-b5bb-32a4859f7124","name":"Tu Xingsun","class":"Spearman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"A+","sacrament":"C"},"notes":"- Can have a high burst damage potential.","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4169_Icon.png?folder=%2Ficons"},{"id":"646a9039-36f2-4406-a2aa-af6b8d6869af","name":"Frode Baskin","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"A+","sacrament":"B"},"notes":"- Needs stars to be strong\n- Very consistent damage, including soldiers damage","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4238_Icon.png?folder=%2Ficons"},{"id":"599f1d95-bf26-4f13-9bd9-8bbf523f433d","name":"Torin Oakenshield","class":"Swordman","role":"Buffs, Debuffs","rankings":{"earlyGame":"Unranked","lateGame":"A+","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4240_Icon.png?folder=%2Ficons"},{"id":"59a0700a-f05c-45a5-9660-390e51b19723","name":"Percival","class":"Cavalry","role":"Tanking, Debuffs","rankings":{"earlyGame":"A-","lateGame":"A","sacrament":"C"},"notes":"- A strong debuff skill and decent survivability\n- sacrament improves survivability, and high stars makes the debuff stronger\n- Can make a noticeable difference in battle but requires good positioning to maximize value","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4079_Icon.png?folder=%2Ficons"},{"id":"5ec22336-6d78-4ca3-b68f-06ced2a0011a","name":"Tyrande Starshine","class":"Archer","role":"Damage","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"B"},"notes":"- A good damage dealer archer\n- Ability can deals alot of damage over time, especially with sacrament 5\n- sacrament 5 will greatly improve her performance in close battles","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4135_Icon.png?folder=%2Ficons"},{"id":"3f34cdfd-eac0-4317-a461-56b649eaa8b0","name":"Bull Demon King","class":"Cavalry","role":"Damage","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"B"},"notes":"- Decent cavalry with a big stun and damage at first charge\n- Also buffs the cavalry behind to do the same with sacrament 4\n- Skill is strong but only activates once","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4107_Icon.png?folder=%2Ficons"},{"id":"792f8679-58c1-42b8-8db5-1e1d189c2e1a","name":"Ji Fa","class":"Swordman","role":"Buffs","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"B"},"notes":"- Good in fair Arena\n- Kind of useless in other modes without sac 5","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4167_Icon.png?folder=%2Ficons"},{"id":"263b48c5-0178-4d12-b543-d45021d9b1b5","name":"Pandora","class":"Mage","role":"Debuffs, CC","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"C"},"notes":"- Mage with decent debuffs at high stars\n- Can also stun with max sacrament\n- Needs to be kept alive to have value","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4071_Icon.png?folder=%2Ficons"},{"id":"93a1bc46-7b3b-473f-9711-39d4c36a2abf","name":"Baldwin IV","class":"Cavalry","role":"Buffs, Tanking","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"C"},"notes":"- A strong damage buff with decent tankiness\n- Small range on buff\n- Can heal whenever allies dies, which can help tank alot of damage","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4060_Icon.png?folder=%2Ficons"},{"id":"84933ee7-2863-4eb0-9e8f-ab7120e8873a","name":"Brynhildr","class":"Pegasus Knight","role":"Tanking","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"C"},"notes":"- A great peg tank\n- Revive basically means you get an extra hero, which can stall enemy backline very well","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4083_Icon.png?folder=%2Ficons"},{"id":"a6d20d71-87ac-44f0-9f1d-294bca951ff2","name":"Kuafu","class":"Shield Guard","role":"Tanking, Healing, Damage","rankings":{"earlyGame":"B","lateGame":"A","sacrament":"B"},"notes":"- Value is from dying in a good position\n- The numbers are high, but that is due to his %hp based attacks\n- Ultimately inconsistent, and loses almost all value if enemy is not in range or can heal through the damage","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4210_Icon.png?folder=%2Ficons"},{"id":"76c5557c-93a6-4a5a-a559-62c2a20c7387","name":"Jiang Ziya","class":"Mage","role":"Debuffs","rankings":{"earlyGame":"B","lateGame":"A","sacrament":"C"},"notes":"- Debuffs enemies and removes buffs from them, also does a bit of damage \n- Suffers from his slow skill activation","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4112_Icon.png?folder=%2Ficons"},{"id":"a49ee1dc-b87b-49d3-a35e-9197a7952004","name":"Urza Eagle Eye","class":"Archer","role":"Stall, Damage","rankings":{"earlyGame":"B","lateGame":"A","sacrament":"C"},"notes":"- Archer with good distraction/ tanking ability\n- The wolf that spawns can distract enemies and slow them from reaching your backline","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4132_Icon.png?folder=%2Ficons"},{"id":"2a9c2ad8-d1f8-45d5-9059-9e55de0f291f","name":"Zhu Baije","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"B","lateGame":"A","sacrament":"C"},"notes":"- A good tank but requires the stacks to really get going\n- Without stacks, he is fairly weak\n- Can tank alot with decent self healing with max sacrament","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4100_Icon.png?folder=%2Ficons"},{"id":"2346d552-c412-4942-a8ec-c0b880cf1005","name":"Golden-Winged Roc","class":"Pegasus Knight","role":"Buff","rankings":{"earlyGame":"B-","lateGame":"A","sacrament":"C"},"notes":"- Skill allows pegasus to sneak into enemy backline without taking damage\n- Duration is very low at base, but is fixed with more stars","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4106_Icon.png?folder=%2Ficons"},{"id":"af31d979-468b-4766-a783-d9dd2ba56481","name":"Nicolai","class":"Archer","role":"Damage","rankings":{"earlyGame":"C","lateGame":"A","sacrament":"B"},"notes":"- Requires at least 5 stars to perform well\n- sacrament improves damage output decently\n- Can help to clear out enemy pegasus","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4001_Icon.png?folder=%2Ficons"},{"id":"405a51b8-5f3e-4034-8c2c-417d5068a88e","name":"Chang'e","class":"Priest","role":"Buffs","rankings":{"earlyGame":"C","lateGame":"A","sacrament":"B"},"notes":"- Can be used as a quick hp boost for a line of cavalries or pegasus\n- Ability works on legion 1 when placed in back legions (triggers when legion joins the battle).\n- Heal at sac 5 is good","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4117_Icon.png?folder=%2Ficons"},{"id":"d1e1e1eb-c72a-4738-8f07-dd30ced14fb6","name":"Belthor","class":"Mage","role":"CC","rankings":{"earlyGame":"A","lateGame":"A-","sacrament":"C"},"notes":"- Very strong CC hero\n- The stun with reducing defense means you can quickly kill enemies\n- The stun isnt reliant on high stars, so he can work at low stars as well","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4007_Icon.png?folder=%2Ficons"},{"id":"89de85fc-935f-40a0-b6bc-b4bcd11800b6","name":"Xingtian","class":"Swordman","role":"Damage","rankings":{"earlyGame":"A-","lateGame":"A-","sacrament":"A"},"notes":"- Has high potential for damage and surviability\n- Hard to have consistent results without strong buffs like from Chi You\n- Solo carry potential may be low\n- Much weaker than anticipated, but could be buffed in the future\n- Awakening 3 just makes him much stronger if he survives. Still difficult to keep him alive without Chi You and Talyan. Up to A from A-.","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4204_Icon.png?folder=%2Ficons"},{"id":"f451977e-5da3-4cbe-b769-b7c56c3d7048","name":"Edward","class":"Archer","role":"CC","rankings":{"earlyGame":"A-","lateGame":"A-","sacrament":"C"},"notes":"- A great CC archer\n- Has a strong stun ability, but only hits 5 targets (heroes or squads)\n- sacrament doesnt greatly improve his kit","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4019_Icon.png?folder=%2Ficons"},{"id":"ba482e41-06fa-4f4c-b00f-6840c4de0980","name":"Old Chen","class":"Spearman","role":"Tanking","rankings":{"earlyGame":"B+","lateGame":"A-","sacrament":"A"},"notes":"- A good tank but requires sacrament 4 to perform well.\n- Rather weak before sacrament 4","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4133_Icon.png?folder=%2Ficons"},{"id":"4df7dfc5-f80b-4ac0-9536-d5a7cf50ef9c","name":"Katheralis Sunseeker","class":"Mage","role":"Damage","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"B"}, -8a05-0112ec895ea0","name":"Jinling","class":"Shield Guard","role":"Tanking, Damage","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"B"},"notes":"- A weaker version of saldin \n- Still pretty good at tanking, damage is also decent \n- Takes some time for ability to activate in the beginning. sacrament 5 is a niche tank killer ability.","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4188_Icon.png?folder=%2Ficons"},{"id":"8b196a0b-e6c1-4908-8835-ff0b474edaea","name":"Rubeus Hagrid","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"B"},"notes":"- A decent tank that can survive against strong burst heroes\n- Really requires sacrament 3 and 5 for consistency","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4220_Icon.png?folder=%2Ficons"},{"id":"86850aea-e9a5-4f8d-916c-660d76fefff4","name":"Circe","class":"Mage","role":"Stall, Damage","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"C"},"notes":"- Can summon clones of enemies which can help distract and deal damage\n- Kinda unreliable since her spawns are random and only lasts 10 sec (15 with sacrament)","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4037_Icon.png?folder=%2Ficons"},{"id":"1527893f-3e9e-4d57-8a5c-22e0b7fd26d7","name":"Galahad","class":"Cavalry","role":"Damage","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"C"},"notes":"- A decent damage cavalry\n- Has a stun, which can be useful for staying alive better and killing off enemies\n- Can deal alot of damage, but needs to stay alive","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4000_Icon.png?folder=%2Ficons"},{"id":"7480063c-257b-4f5f-9bb7-ea2a377a5a76","name":"Minamoto no Yorimitsu","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"C"},"notes":"- Overall not reliable due to small range\n- Can deal decent damage if he can get close to enemies","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4173_Ic alrog\n- Basically functions as an HP buff to the one he protects","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4176_Icon.png?folder=%2Ficons"},{"id":"75d415af-5268-4403-befe-daab92fa9e79","name":"Da Vinci","class":"Spearman","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"A-","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4257_Icon.png?folder=%2Ficons"},{"id":"17abd4b8-f4c6-438c-9ab2-6f672a85b66c","name":"Reinhard","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"A-","lateGame":"B+","sacrament":"C"},"notes":"- A tank that doesnt rely on stars but is tricky to use properly\n- Skill takes a decent amount of time to activate, but once activated, he can tank large amounts of damage","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4002_Icon.png?folder=%2Ficons"},{"id":"d8c977bf-d218-4199-90ad-fe54aee3674b","name":"Mary Read","class":"Archer","role":"CC, Damage","rankings":{"earlyGame":"B+","lateGame":"B+","sacrament":"B"},"notes":"- A decent CC archer\n- Can also do great damage at max with sacrament\n- Slow is useful but not as good as stun. Long duration is a bonus though","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4031_Icon.png?folder=%2Ficons"},{"id":"47d2071c-9d5f-4841-a660-a322fd3b50dd","name":"Ao Guang","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B","lateGame":"B+","sacrament":"A"},"notes":"- A strong damage hero with good surviability, but requires sacrament to really shine\n- Can also give shield to ally swordman\n- Has an aoe true damage attack and healing with sacrament 4","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4142_Icon.png?folder=%2Ficons"},{"id":"89c62193-720d-4afd-9041-afbf53a2bef6","name":"Einar","class":"Archer","role":"Damage","rankings":{"earlyGame":"B","lateGame":"B+","sacrament":"B"},"notes":"- A decent damage dealer with a good def reduction skill\n- Requires high stars to really see a difference in damage","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4049_Icon.png?folder=%2Ficons"},{"id":"7d3af9a4-6f2b-49e9-a90b-3d524c8a5ac8","name":"White Bone Demon","class":"Swordman","role":"Stall, Tanking","rankings":{"earlyGame":"B","lateGame":"B+","sacrament":"B"},"notes":"- Can revive multiple times, which allows for great stalling\n- sacrament can also buff stats, which is useful for even better tanking","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4103_Icon.png?folder=%2Ficons"},{"id":"167375c3-83de-44dd-851f-8f4ff40a4e27","name":"Shen Gongbao","class":"Mage","role":"CC, Damage","rankings":{"earlyGame":"B","lateGame":"B+","sacrament":"C"},"notes":"- Charm enemies and makes them attack allies\n- Effective a stun, with low damage output since charmed enemies only do basic attacks\n- Can also do some damage, and sacrament 5 charms an additional enemy","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4168_Icon.png?folder=%2Ficons"},{"id":"697fab4f-0eae-4a34-ae04-dd706c7056d3","name":"Cryptic Frostwhisper","class":"Mage","role":"CC","rankings":{"earlyGame":"B","lateGame":"B+","sacrament":"C"},"notes":"- Has a long stun that hits both an enemy hero and their troops\n- Useful for stopping pegasus and cavalries","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4140_Icon.png?folder=%2Ficons"},{"id":"90cddd6e-e5d3-4777-8024-625fe6632c0c","name":"Joan","class":"Cavalry","role":"Buffs","rankings":{"earlyGame":"B","lateGame":"B+","sacrament":"C"},"notes":"- cavalry with an ok damage buff\n- Low duration that requires her to hit enemies to activate\n- Benefit of affecting many allies (heroes and soldiers) in a large range","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4021_Icon.png?folder=%2Ficons"},{"id":"02c6a344-44b5-447c-aec5-ccb45874a6ed","name":"Mirana","class":"Pegasus Knight","role":"Stall, Damage","rankings":{"earlyGame":"B","lateGame":"B+","sacrament":"C"},"notes":"- Pegasus that can kill multiple backline enemies with aggro reset +","sacrament":"C"},"notes":"- A decent sounding skill but doesnt perform that great ingame\n- Or targeting focuses mostly soldiers, therefore making his damage rather weak","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4017_Icon.png?folder=%2Ficons"},{"id":"87d2ea7f-a4ed-4b11-be2b-9d0056295b0b","name":"Tang Sanzang","class":"Priest","role":"CC, Debuff","rankings":{"earlyGame":"B-","lateGame":"B+","sacrament":"C"},"notes":"- A CC ability that can be strong, especially with sacrament 5\n- Requires some time to affect alot of enemies\n- Decent duration on debuff","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4099_Icon.png?folder=%2Ficons"},{"id":"7adc95ff-1f94-4592-bc26-95688a9e4bd4","name":"Titian","class":"Shield Guard","role":"DPS","rankings":{"earlyGame":"B-","lateGame":"B+","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4259_Icon.png?folder=%2Ficons"},{"id":"4316949c-e8b5-4a7e-ad18-b277951b98d2","name":"Sharman","class":"Mage","role":"CC, Damage","rankings":{"earlyGame":"C","lateGame":"B+","sacrament":"B"},"notes":"- Targets the enemy ranged heroes, which can help to kil them quickly\n- Overall damage isn't amazing, and the CC effect is not guaranteed","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4197_Icon.png?folder=%2Ficons"},{"id":"20ef76f1-6fb7-43e2-814a-95a992ba1349","name":"Rapunzel","class":"Mage","role":"Debuff","rankings":{"earlyGame":"C","lateGame":"B+","sacrament":"B"},"notes":"","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4246_Icon.png?folder=%2Ficons"},{"id":"fce77b90-bd1f-4bd7-a782-6de3df90ee26","name":"Gawain","class":"Spearman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"B+","sacrament":"B"},"notes":"- Can have high damage potential but must reach the enemies and stay alive\n- Can be pair with tanks, bedivere, akedron for improved usability\n- sacrament 5 greatly increases damage","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4020_Ico acrament":"C"},"notes":"- cavalry with decent debuff skill that can help cavalry line kill enemies faster\n- Can also stun enemies, guaranteed stun with sacrament 5","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4082_Icon.png?folder=%2Ficons"},{"id":"f863f6e9-4b2e-4990-ba85-064076bb1a1d","name":"Bellerophon","class":"Pegasus Knight","role":"Tanking, Stall","rankings":{"earlyGame":"B","lateGame":"B","sacrament":"C"},"notes":"- Pegasus that spawns soldiers\n- Not very strong since spawning speed is not that fast\n- Can be tanky with alot of pegasus","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4046_Icon.png?folder=%2Ficons"},{"id":"80e18cad-b062-4935-9ede-3dffb442ccbd","name":"Urza","class":"Swordman","role":"Stall, Tanking","rankings":{"earlyGame":"B","lateGame":"B","sacrament":"D"},"notes":"- Decent stalling hero\n- Can revive once with a damage boost\n- sacrament doesn't increase effectivness ","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4012_Icon.png?folder=%2Ficons"},{"id":"18bd059e-976a-4380-b73d-f54a6f1d632e","name":"Ji Meng","class":"Spearman","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"B","sacrament":"B"},"notes":"- Requires sacrament 5 for consistent survival and damage\n- Can deal decent damage, but gets outscaled late game\n- If maxed early game, can be decently strong","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4206_Icon.png?folder=%2Ficons"},{"id":"18d25833-d57c-46df-9c73-ca758fe5ea88","name":"Eileen","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"B","sacrament":"C"},"notes":"- Pegasus with weak damage overall\n- Skill only affects basic attacks, and won't impact damage greatly","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4068_Icon.png?folder=%2Ficons"},{"id":"48c84446-3074-4dfb-9190-2bc81bcaeca5","name":"Laverty","class":"Pegasus Knight","role":"Tanking","rankings":{"earlyGame":"B-","lateGame":"B","sacrament":"C"},"notes":"- An alright peg tank\n- Can tank a decent amount, but can still be quickly killed ","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4069_Icon.png?folder=%2Ficons"},{"id":"391b946d-2773-45a3-8330-c80a6b14c456","name":"Ector","class":"Shield Guard","role":"Tanking, Buffs","rankings":{"earlyGame":"B-","lateGame":"B","sacrament":"C"},"notes":"- A good tank with a great buff at max stars\n- Can sustain with sacrament 5 and a bit of healing\n- Best paired with other tanks to improve their survivability","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4081_Icon.png?folder=%2Ficons"},{"id":"a1f70cb5-a589-4b32-9f13-1c64c03e3238","name":"Zhang Guifang","class":"Spearman","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"B","sacrament":"C"},"notes":"- Can be useful in dealing with a melee enemy but ability only activates upon engagement","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4154_Icon.png?folder=%2Ficons"},{"id":"880fbea3-0b39-4a79-b53b-b6bf43510ef3","name":"Elizabeth","class":"Mage","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"B","sacrament":"D"},"notes":"- A tank buster mage\n- Can quickly burn through tanks and other enemies at high stars\n- sacrament doesn't add much since her skill is unaffected","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4025_Icon.png?folder=%2Ficons"},{"id":"3fc7bfde-07ec-488a-8e10-35f1aed28528","name":"Borador","class":"Shield Guard","role":"Tanking, Healing","rankings":{"earlyGame":"C","lateGame":"B","sacrament":"B"},"notes":"- A tank that is better when dead \n- Requires sacrament 5 to really be good. sacrament 5 allows him to tank large amounts of damage when enemies are focusing on him.","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4124_Icon.png?folder=%2Ficons"},{"id":"9089d66e-aab7-4c30-96e5-d79bd62a7b6d","name":"Andur","class":"Priest","role":"Healing, Buff","rankings":{"earlyGame":"C","lateGame":"B","sacrament":"B"},"notes":"- Can be useful in keeping a valuable hero alive longer but requires sacrament 5 to really heal. \n- Invicibility buff also has a very low duration. Combined with a low proc chance, makes an overall weak healer","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4125_Icon.png?folder=%2Ficons"},{"id":"fa7fa9cd-3bc1-4aaa-b185-be7c51ee1956","name":"Aladdin","class":"Pegasus Knight","role":"Damage, Tanking","rankings":{"earlyGame":"C","lateGame":"B","sacrament":"C"},"notes":"- Needs Genie to be A tier. Without Genie, he's C tier\n- Needs lots of resources to protect him\n- Harry Holt is similar, but is much better","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4248_Icon.png?folder=%2Ficons"},{"id":"21bbf026-cb61-41f1-9f2e-857f4a9439d4","name":"Hannibal Barca","class":"Spearman","role":"Suicide Bomber","rankings":{"earlyGame":"C","lateGame":"B","sacrament":"D"},"notes":"- Can do large amounts of damage but ability activates when dying","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4065_Icon.png?folder=%2Ficons"},{"id":"64a77e10-37d4-43a0-9ab5-3033fde30808","name":"Star Lord of Fire","class":"Cavalry","role":"Damage","rankings":{"earlyGame":"D","lateGame":"B","sacrament":"C"},"notes":"- Weak at base, but decent damage at max stars\n- Can burn through tanks\n- sacrament doesnt improve damage","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4113_Icon.png?folder=%2Ficons"},{"id":"e37dce58-509f-4b23-875e-f869f326fdf4","name":"Atalanta","class":"Archer","role":"Support","rankings":{"earlyGame":"B","lateGame":"B-","sacrament":"D"},"notes":"- Archer with decent debuff\n- Can be used to keep backline alive through enemy attacks","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4092_Icon.png?folder=%2Ficons"},{"id":"a47967ff-e967-4b0d-ad0f-d7e1b54374ec","name":"Argus","class":"Swordman","role":"Damage, CC","rankings":{"earlyGame":"B","lateGame":"B-","sacrament":"F"},"notes":"- Similar to Sigurd ability but with a stun instead of debuff\n- Sacrament is very weak, sac 2 actually deals less damage than no sac","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4070_Icon.png?folder=%2Ficons"},{"id":"6b083f25-d382-4f9b-90f4-d834ef1c74ea","name":"Constantine","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"B-","sacrament":"B"},"notes":"- Requires taking damage so reliability isn't the greatest\n- Has good damage potential, especially with sacrament 5","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4061_Icon.png?folder=%2Ficons"},{"id":"d5574004-6cad-4de7-9607-843e16361458","name":"Dracula","class":"Mage","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"B-","sacrament":"C"},"notes":"- Mage with alright damage and some survivability\n- Skill gives a shield but not strong enough to boost survivability meaningfully","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4095_Icon.png?folder=%2Ficons"},{"id":"2f407bbf-2ab0-4c93-bef6-799df6085604","name":"Huang Feihu","class":"Cavalry","role":"Tanking, Buff","rankings":{"earlyGame":"B-","lateGame":"B-","sacrament":"C"},"notes":"- A tanky cavalry but not super strong\n- Buff isn't super strong, but can be given to allies as well with sacrament 5","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4166_Icon.png?folder=%2Ficons"},{"id":"efd0e3d1-e93a-4b61-8ae9-b58f6affe178","name":"Jingwei","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"B-","sacrament":"C"},"notes":"- A decent damage dealer when in situations where stacks can be built\n- Good in world boss\n- Rarely has time to build stacks outside of world boss","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4144_Icon.png?folder=%2Ficons"},{"id":"fdce6afa-e2a6-4bff-bccc-e29b65c3fcdc","name":"Thunder Roar","class":"Pegasus Knight","role":"Damage,CC","rankings":{"earlyGame":"B-","lateGame":"B-","sacrament":"C"},"notes":"- Pegasus with weak damage and a stun ability\n- Overall not that strong, but can be improved slightly with sacrament","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4108_Icon.png?folder=%2Ficons"},{"id":"4e8c1dbc-a934-446d-8e94-1abbea03915d","name":"Hilda","class":"Pegasus Knight","role":"Debuff","rankings":{"earlyGame":"B-","lateGame":"B-","sacrament":"C"},"notes":"- Can debuff enemy mages \n- Overall impact isn't significant with low amount of targets","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4011_Icon.png?folder=%2Ficons"},{"id":"0bdd012c-1586-42e4-aee5-d041f863b5a3","name":"Shazzo","class":"Swordman","role":"Debuff","rankings":{"earlyGame":"B-","lateGame":"B-","sacrament":"C"},"notes":"- Decent ability that can help frontline survive better\n- Can affect alot of targets with sacrament 5\n- Default soldiers are chainmail guards (T2 top path)","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4003_Icon.png?folder=%2Ficons"},{"id":"28a1d94d-2c80-4392-9461-750ceb9496f9","name":"Willam Wallace","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"B-","sacrament":"C"},"notes":"- A decent AOE damage dealer\n- Requires him to get close to enemies, which reduces effectiveness","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4008_Icon.png?folder=%2Ficons"},{"id":"0217e3e0-999f-40a8-b657-99f33da31acd","name":"Antiope","class":"Cavalry","role":"Tanking","rankings":{"earlyGame":"B-","lateGame":"B-","sacrament":"D"},"notes":"- An alright cavalry tank\n- Can tank a decent amount of damage, but nothing spectacular\n- Sacrament doesn't really improve effectiveness","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4094_Icon.png?folder=%2Ficons"},{"id":"0ffc8ba0-f447-404b-9f7b-fc5b513399b8","name":"Saladin","class":"Swordman","role":"Buff","rankings":{"earlyGame":"C+","lateGame":"B-","sacrament":"C"},"notes":"- Has a buff that affects ally soldiers in the same column\n- Increases atk by a decent amount, but only affecting soldiers","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4047_Icon.png?folder=%2Ficons"},{"id":"ddcff34a-86c4-429d-a692-3067b cons"},{"id":"ed92be8c-6fe9-4a3c-86be-74d4ca88bcbe","name":"Marasaki Shikibu","class":"Priest","role":"Buffs","rankings":{"earlyGame":"C","lateGame":"B-","sacrament":"C"},"notes":"- Buff is weak overall, since it only gives 1 buff at a time. \n- Improves with sacrament 4 which gives 2 buffs instead. Ultimately not super great but can still be useful in even fights.","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4179_Icon.png?folder=%2Ficons"},{"id":"9775f2e2-5bd4-4060-90b1-1e561c03f34c","name":"Weaving Maiden","class":"Priest","role":"Buffs","rankings":{"earlyGame":"C","lateGame":"B-","sacrament":"C"},"notes":"- A decent buffer if the buff lands on valuable allies. Otherwise, ability is not that great. \n- Also very hard to pull for.","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4184_Icon.png?folder=%2Ficons"},{"id":"54820192-595f-4a04-b0fa-9c7b23607f5a","name":"Cleopatra","class":"Priest","role":"CC","rankings":{"earlyGame":"C","lateGame":"B-","sacrament":"C"},"notes":"- Can stun enemies but duration is very low at base form. \n- Increased duration with high stars and more targets with sacrament","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4097_Icon.png?folder=%2Ficons"},{"id":"69e096a9-5f24-46f2-97a3-b645e7df4695","name":"Orpheus","class":"Priest","role":"Buffs","rankings":{"earlyGame":"C","lateGame":"B-","sacrament":"D"},"notes":"- Buffs are decent but limited by long cooldown\n- Buffs are randomly chosen\n- Has the benefit of only affecting ally heroes\n- Lucas KEKW","image":"https://mwreborn.irunawiki.com/api/image/t_Hero_4072_Icon.png?folder=%2Ficons"},{"id":"bf8f1320-6d82-43aa-bd87-e3179c8d6f69","name":"Edward IV","class":"Priest","role":"Buffs","rankings":{"earlyGame":"D","lateGame":"B-","sacrament":"C"},"notes":"- Has a nice attack buff but is limited. \n- Also only affects 1 or 2 heroes. Duration is also very low so can only be considered as a niche use healer that can help in certain formations","image":"https://mwrebor         // --- COMPONENTS ---

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-in fade-in duration-200">
                    <div className="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="flex justify-between items-center p-4 border-b border-slate-700 bg-slate-900/50 flex-shrink-0">
                            <h3 className="text-xl font-bold text-white flex items-center gap-2">{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-white transition-colors"><X size={24} /></button>
                        </div>
                        <div className="p-6 overflow-y-auto">{children}</div>
                    </div>
                </div>
            );
        };

        const HeroCard = ({ hero, currentMode, onSelect }) => {
            const displayRank = hero.rankings[currentMode] || "Unranked";
            const [imageError, setImageError] = useState(false);

            return (
                <div 
                    onClick={() => onSelect(hero)}
                    className="group relative w-20 h-20 md:w-24 md:h-24 bg-slate-700 rounded-lg overflow-hidden border-2 border-slate-600 hover:border-indigo-400 transition-all shadow-lg flex-shrink-0 cursor-pointer"
                >
                    {hero.image && !imageError ? (
                        <>
                            <img src={hero.image} alt={hero.name} className="w-full h-full object-cover pb-4" onError={() => setImageError(true)} />
                            <div className="absolute bottom-0 inset-x-0 bg-slate-900/90 py-0.5 px-1 text-center border-t border-slate-600/50">
                                <p className="text-[10px] font-bold text-slate-100 truncate leading-tight">{hero.name}</p>
                            </div>
                        </>
                    ) : (
                        <div className="w-full h-full flex items-center justify-center bg-slate-800 text-slate-500">
                            <span className="text-xs text-center px-1 font-bold">{hero.name}</span>
                        </div>
                    )}
                    <div className="absolute top-0 right-0 bg-black/60 px-1 text-[10px] font-mono text-white rounded-bl backdrop-blur-sm z-10">{displayRank}</div>
                    <div className="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center p-1 text-center z-20">
                        <p className="text-white text-xs font-bold truncate w-full">{hero.name}</p>
                        <div className="mt-2 p-1 bg-indigo-500/20 text-indigo-200 rounded-full"><Info size={14} /></div>
                    </div>
                </div>
            );
        };

        const TierRow = ({ rank, heroes, currentMode, onSelectHero }) => {
            if (heroes.length === 0) return null;
            const colorClass = RANK_COLORS[rank] || "bg-slate-600";
            return (
                <div className="flex w-full min-h-[6rem] border-b border-slate-800 bg-slate-900/50">
                    <div className={`w-24 md:w-32 flex-shrink-0 flex items-center justify-center ${colorClass} text-slate-900 font-black text-2xl md:text-3xl shadow-inner border-r-4 border-black/10`}>{rank}</div>
                    <div className="flex-1 p-2 flex flex-wrap gap-2 items-center content-center bg-slate-800/30">
                        {heroes.map(hero => (
                            <HeroCard key={hero.id} hero={hero} currentMode={currentMode} onSelect={onSelectHero} />
                        ))}
                    </div>
                </div>
            );
        };

        function App() {
            const [heroes] = useState(PRELOADED_DATA);
            const [selectedHero, setSelectedHero] = useState(null);
            const [activeSortMode, setActiveSortMode] = useState('earlyGame'); 
            const [filterClass, setFilterClass] = useState('All');
            const [selectedHeroImgError, setSelectedHeroImgError] = useState(false);

            const getFilteredHeroes = () => {
                let filtered = heroes;
                if (filterClass !== 'All') filtered = filtered.filter(h => h.class === filterClass);
                return filtered;
            };

            const filteredHeroes = getFilteredHeroes();
            const heroesByRank = {};
            RANK_ORDER.forEach(rank => heroesByRank[rank] = []);
            
            filteredHeroes.forEach(hero => {
                const rank = hero.rankings[activeSortMode] || "Unranked";
                if (heroesByRank[rank]) heroesByRank[rank].push(hero);
                else if (heroesByRank["Unranked"]) heroesByRank["Unranked"].push(hero); 
            });

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 font-sans selection:bg-indigo-500/30">
                    <header className="bg-slate-900 border-b border-slate-800 sticky top-0 z-40 shadow-xl">
                        <div className="max-w-7xl mx-auto p-4">
                            <div className="flex flex-col md:flex-row gap-4 justify-between items-center">
                                <div className="flex flex-col gap-2 w-full md:w-auto">
                                    <h1 className="text-2xl font-black bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent flex items-center gap-2">
                                        <Crown className="text-indigo-400" /> TIER LIST
                                    </h1>
                                    <div className="flex bg-slate-800 p-1 rounded-lg">
                                        {[
                                            { id: 'earlyGame', label: 'Early', icon: Swords },
                                            { id: 'lateGame', label: 'Late', icon: Crown },
                                            { id: 'sacrament', label: 'Sacrament', icon: Zap },
                                        ].map(mode => (
                                            <button
                                                key={mode.id}
                                                onClick={() => setActiveSortMode(mode.id)}
                                                className={`flex-1 flex items-center justify-center gap-2 px-3 py-1.5 rounded-md text-sm font-bold transition-all ${
                                                    activeSortMode === mode.id ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-700'
                                                }`}
                                            >
                                                <mode.icon size={14} /> {mode.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 bg-slate-800 px-3 py-2 rounded-lg border border-slate-700 text-sm">
                                    <Filter size={16} className="text-slate-400" />
                                    <select value={filterClass} onChange={(e) => setFilterClass(e.target.value)} className="bg-slate-800 text-slate-200 outline-none cursor-pointer">
                                        <option value="All">All Classes</option>
                                        {CLASSES.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-6 flex flex-col gap-6">
                        <div className="text-slate-400 text-sm">Showing <span className="text-white font-bold">{filteredHeroes.length}</span> heroes.</div>
                        <div className="bg-slate-900 rounded-xl shadow-2xl border border-slate-800 overflow-hidden">
                            <div className="bg-slate-800/50 p-4 border-b border-slate-800 flex justify-between items-center">
                                <h2 className="text-xl font-bold text-slate-300">
                                    {activeSortMode === 'earlyGame' && "Early Game Tier List"}
                                    {activeSortMode === 'lateGame' && "Late Game Tier List"}
                                    {activeSortMode === 'sacrament' && "Sacrament Tier List"}
                                </h2>
                                <div className="text-slate-500 text-xs uppercase tracking-wider font-bold">{filterClass === 'All' ? 'All Classes' : filterClass}</div>
                            </div>
                            <div className="flex flex-col bg-slate-900">
                                {RANK_ORDER.map(rank => (
                                    <TierRow key={rank} rank={rank} heroes={heroesByRank[rank]} currentMode={activeSortMode} onSelectHero={(hero) => { setSelectedHero(hero); setSelectedHeroImgError(false); }} />
                                ))}
                                {filteredHeroes.length === 0 && <div className="p-12 text-center text-slate-500"><p>No heroes found.</p></div>}
                            </div>
                            <div className="p-2 bg-slate-950 text-center text-slate-600 text-xs font-mono">built by neko</div>
                        </div>
                    </main>

                    <Modal isOpen={!!selectedHero} onClose={() => setSelectedHero(null)} title="Hero Details">
                        {selectedHero && (
                            <div className="space-y-6">
                                <div className="flex flex-col items-center">
                                    <div className="w-32 h-32 rounded-xl bg-slate-700 overflow-hidden border-4 border-slate-600 shadow-xl mb-4">
                                        {selectedHero.image && !selectedHeroImgError ? (
                                            <img src={selectedHero.image} alt={selectedHero.name} className="w-full h-full object-cover" onError={() => setSelectedHeroImgError(true)} />
                                        ) : (
                                            <div className="w-full h-full flex items-center justify-center"><ImageIcon size={48} className="text-slate-500"/></div>
                                        )}
                                    </div>
                                    <h2 className="text-2xl font-bold text-white">{selectedHero.name}</h2>
                                    <div className="flex gap-2 mt-1">
                                        <span className="px-2 py-0.5 bg-indigo-500/20 text-indigo-300 text-xs rounded border border-indigo-500/30">{selectedHero.class}</span>
                                        <span className="px-2 py-0.5 bg-slate-700 text-slate-300 text-xs rounded border border-slate-600">{selectedHero.role}</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-3 gap-2">
                                    {[{ label: 'Early Game', val: selectedHero.rankings.earlyGame }, { label: 'Late Game', val: selectedHero.rankings.lateGame }, { label: 'Sacrament', val: selectedHero.rankings.sacrament }].map(stat => (
                                        <div key={stat.label} className="bg-slate-900/50 p-3 rounded-lg border border-slate-700 text-center">
                                            <div className="text-[10px] text-slate-400 uppercase tracking-wider mb-1">{stat.label}</div>
                                            <div className={`text-2xl font-black ${RANK_COLORS[stat.val]?.replace('bg-', 'text-') || 'text-white'}`}>{stat.val}</div>
                                        </div>
                                    ))}
                                </div>
                                <div className="bg-slate-700/20 p-4 rounded-lg border border-slate-700">
                                    <h4 className="text-sm font-bold text-slate-300 mb-2">Notes</h4>
                                    <p className="text-sm text-slate-400 leading-relaxed whitespace-pre-wrap">{selectedHero.notes || "No notes available for this hero."}</p>
                                </div>
                            </div>
                        )}
                    </Modal>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
