d to be\n- Buffs are incredibly powerful on Cupid and make him S+","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4245_Portrait.png&w=256&q=75"},{"id":"d2928265-04ff-42db-a720-885f49613f01","name":"Arador","class":"Swordman","role":"Damage","rankings":{"earlyGame":"A-","lateGame":"S","sacrament":"A"},"notes":"- Mini Aesath, with a strong revival ability\n- Revives allies and buffs undead (synergizes with Aesath)\n- sacrament 4 and 5 increases the amount of revivals\n- Overall strong, especially when paired with Aesath. Drawback is slow skill and limited amount of revives","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4189_Portrait.png&w=256&q=75"},{"id":"71d88c03-c81e-4ff8-9737-4fa9302c46f9","name":"Eugene","class":"Shield Guard","role":"Tanking, Healing","rankings":{"earlyGame":"A-","lateGame":"S","sacrament":"A"},"notes":"- The best F2P tank\n- Requires at least 2 stars to take no damage during skill\n- Skill is also given to 2 other allies, allowing for insane survivability and burst healing\n- Sacrament improves tankiness as well as consistency and ease of use","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4041_Portrait.png&w=256&q=75"},{"id":"e9e3199f-55f8-45d8-8af4-6c87421e1ca1","name":"Li Jing","class":"Shield Guard","role":"Tanking, CC","rankings":{"earlyGame":"A-","lateGame":"S","sacrament":"A"},"notes":"- Not strong at base form, but the initial stun is useful\n- Requires high stars and sacrament 5 with really shine. This allows for high tankiness and constant stuns","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4116_Portrait.png&w=256&q=75"},{"id":"296030d9-401d-43dc-a684-4a9565a19030","name":"Cupid","class":"Archer","role":"Damage","rankings":{"earlyGame":"B+","lateGame":"S","sacrament":"S"},"notes":"- Very strong DPS archer\n- Damage is focused on heroes\n- Can quickly burst down multiple heroes, especially with sacrament\n- Requires high stars and sacrament to truly shine\n- Becomes S+ with Genie buffs.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4185_Portrait.png&w=256&q=75"},{"id":"34fa8518-3ba2-4dd8-81f3-720fefe5baa6","name":"Reglos","class":"Archer","role":"Damage","rankings":{"earlyGame":"B","lateGame":"S","sacrament":"A"},"notes":"- Archer that focuses low hp heroes (but also targets clones and undead heroes)\n- Can deal large damage from piercing arrow\n- sacrament 2, 3 and 5 increases targeting and overall damage\n- Can pair with Vivian for very high burst and AOE damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4191_Portrait.png&w=256&q=75"},{"id":"bdd8e377-977c-477c-9643-a24f153ae3a4","name":"Yi Sun-sin","class":"Archer","role":"Damage","rankings":{"earlyGame":"C","lateGame":"S","sacrament":"A"},"notes":"- Lots of AoE damage, can rival sac 3 Ganzel in damage numbers\n- Needs high stars for those numbers to be impactful\n- You can upgrade archer unit tree to boost him even further","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4229_Portrait.png&w=256&q=75"},{"id":"3fe4bd3a-f2b2-4246-969f-70e839a44682","name":"Torbad","class":"Archer","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4213_Portrait.png&w=256&q=75"},{"id":"f3bc70c0-8018-40d3-a934-c9d0c2d6704c","name":"Vivian","class":"Mage","role":"Support, Damage","rankings":{"earlyGame":"A+","lateGame":"S-","sacrament":"A"},"notes":"- Can clone any ally hero closest to her\n- A very strong mage but requires another strong mage to accompany\n- Some good pairings are Merlin, Prometheus, Jane, Belthor (for CC), any decent AOE dps mages\n- sacrament 4 and 5 increases effectiveness and reliability pretty well","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4062_Portrait.png&w=256&q=75"},{"id":"16f3592e-1a07-4831-9e31-17e9ef47c0e0","name":"Prometheus","class":"Mage","role":"Damage, CC","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"A"},"notes":"- A strong VIP hero\n- A strong AOE mage with CC and high damage\n- Will require high stars to deal large amounts of damage, but low star is fine for CC\n- Skill activation depends on number of attacks, so increasing atk speed can be very strong","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4073_Portrait.png&w=256&q=75"},{"id":"01823cc0-4bc8-493b-be9c-c3c5cfc1dc4b","name":"Sun Wukong","class":"Swordman","role":"Tanking, Damage","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"A"},"notes":"- Can tank tons of damage as well deal good damage\n- Requires high stars and sacrament 3 to reach high potential\n- Requires a bit of time to start cloning, so best to position behind some tanks or in backline\n- Received a buff, very strong at tanking now\n- Awakening doesn't help much if you're not a whale. Up to low S from high S-.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4098_Portrait.png&w=256&q=75"},{"id":"1d0cc792-8e77-49bd-a267-05726c8094a7","name":"Yang Jian","class":"Spearman","role":"Damage","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"A"},"notes":"- A great damage dealer with decent survivability \n- Able to deal large amounts of true damage and buff himself, can also do large aoe damage\n- Can one shot enemies at max and paired with buffs","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4110_Portrait.png&w=256&q=75"},{"id":"6166e6ce-5a3d-4318-8806-4c4b45948c94","name":"Sylna Windrunner","class":"Archer","role":"Damage, CC","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"B"},"notes":"- A great archer with a silence ability\n- Can deal large amounts of damage even at base, but more stars is always better\n- sacrament hasn't shown a great improvement to her, so it is not a priority","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4139_Portrait.png&w=256&q=75"},{"id":"6d6d2d49-9a52-4043-be99-476304a81423","name":"Ne Zha","class":"Pegasus Knight","role":"Stall, Damage","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"B"},"notes":"- A tanky peg with great damage potential\n- Main usage in PVP to assassinate valuable enemies\n- Can pair with taiyi zhenren for dmg reduction \n- Can tank alot of damage with invincibility, creating alot of time for your team","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4109_Portrait.png&w=256&q=75"},{"id":"9a1ee188-ee96-4f45-bae0-59ad438a5e58","name":"Jane","class":"Mage","role":"CC, Damage","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A strong mage DPS\n- Large AOE Damage, but attack is static, which makes her less reliable than other top mages\n- Really requires sacrament 5 to do great damage, but can also freeze enemies\n- A good pairing with Vivian","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4122_Portrait.png&w=256&q=75"},{"id":"78dee5e5-fc53-4a90-98fb-ab03b7ee0415","name":"Hyacinth","class":"Cavalry","role":"Healing","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- One of the best healers\n- Can heal large amounts over time, but has no burst healing\n- Can help sustain team through fights\n- Not a carry, but may help your allies tank 1 or 2 extra hits and change the outcome of a battle","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4042_Portrait.png&w=256&q=75"},{"id":"7ccbb1b2-ef0a-47c1-ab5f-7e1d2b3e6174","name":"Harry Holt","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- The highest damage ceiling hero currently\n- Can be very inconsistent due to limited survivability\n- Very strong when paired with the VIP pegasus heroes and other heroes that enable him to survive longer (Golden Winged Roc, Benkei)\n- Best used in 2nd formation if you don't have the VIP pegasus","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4217_Portrait.png&w=256&q=75"},{"id":"454c012a-d05f-4f80-b3bf-34a39c0c4a9b","name":"Smaug","class":"Pegasus Knight","role":"Damage, Tanking","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4241_Portrait.png&w=256&q=75"},{"id":"24b8e41a-ec3e-4d4e-83e4-0116614b6995","name":"Di Xin","class":"Swordman","role":"Buffs, Tanking","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A great buffer that can tank well with max sacrament\n- Can improve team survivability as well as damage, can also debuff enemies that come close","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4158_Portrait.png&w=256&q=75"},{"id":"6dc5f04f-89f4-4782-9f73-4455f6db5ef0","name":"Shuten-doji","class":"Shield Guard","role":"Tanking, Damage","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A great tank with an invulnerability skill, and can do good damage\n- Attack range of skill is not large (15m)\n- Needs sacrament 3 to improve survivability","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4175_Portrait.png&w=256&q=75"},{"id":"cd7b3d20-2ecb-4a51-8b6f-0701e4633442","name":"Iska Shadowfang","class":"Spearman","role":"Damage, Stall","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A decent early game hero but requires high stars and max sacrament to perform well\n- Can pair with Akedron for max potential\n- High damage and survivability at max","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4138_Portrait.png&w=256&q=75"},{"id":"ba4606b6-5cb3-4a59-bce3-5c4f10235a8c","name":"Jerome","class":"Priest","role":"Healing, Revive","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- Healer with a  team revive ability \n- Able to potentially revive high value heroes but will require high stars and sacrament 5 improve consitency and impact","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4027_Portrait.png&w=256&q=75"},{"id":"471a0e3c-3c7a-49cb-8c88-e998e4be3d76","name":"Jiutian Xuannu","class":"Priest","role":"Buffs, Healing","rankings":{"earlyGame":"B+","lateGame":"S-","sacrament":"A"},"notes":"- Has an invincibility buff with sacrament 5\n- Should be placed near strong melee heroes\n- Without strong melee heroes to take advantage of the buffs, she loses alot of value","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4202_Portrait.png&w=256&q=75"},{"id":"e38b651c-d7bf-4346-883f-3927f698bad5","name":"Jin Zha","class":"Mage","role":"CC","rankings":{"earlyGame":"B","lateGame":"S-","sacrament":"A"},"notes":"- A strong CC mage that can stun up to 4 ranged enemies at a time\n- Very strong in pvp, with decent use in campaign as well with sacrament 5\n- Not as strong without sacrament 5","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4159_Portrait.png&w=256&q=75"},{"id":"d7706890-0c2c-4ebb-9d95-7a897126cc5c","name":"Severus Snape","class":"Shield Guard","role":"Tanking, Buffs","rankings":{"earlyGame":"B","lateGame":"S-","sacrament":"A"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4221_Portrait.png&w=256&q=75"},{"id":"4c0305d8-7a41-497f-93d1-df703ac052a3","name":"Selidenn","class":"Priest","role":"Buffs, Healing","rankings":{"earlyGame":"B","lateGame":"S-","sacrament":"A"},"notes":"- Good buffs and heals, but requires max stars and sacrament\n- Sacrament 5 greatly improves healing\n- Pair with strong backline DPS to take advantage of buf\n- Should've be S tier, but difficulty in formation building and reliance on strong backline DPS leads to him being lower for most players\n- Awakening 3 helps heroes survive a bit longer against pegs and deals a bit more damage. Up to S from S-.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4136_Portrait.png&w=256&q=75"},{"id":"d08a23eb-4d26-49e2-ac60-bcc8c1f8aee9","name":"Jiao","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"S-","sacrament":"B"},"notes":"- Role as assassin, dragging down 1 or 2 enemies with him\n- If ability lands on a valuable target, then he will have a big impact","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4205_Portrait.png&w=256&q=75"},{"id":"1a9bcd63-470f-4bdb-816e-e5331b3722ab","name":"Napoleon","class":"Swordman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"S-","sacrament":"S"},"notes":"- Skill is based on attack speed and crits.\n- Main damage source is in his soldiers, go for top path unit tree.\n- Class tree should also be top for consistency, haven't tested with mid path.\n- Doesn't work well with Cupid. If any hero kills the first low-health target near Cupid, he'll execute the other one, leaving Napoleon without stacks.\n- Great with any hero that boosts attack speed and crit rate like Galadriel, Selidenn, and Bedivere.\n- Although he has high potential, he's also too inconsistent to be S\n- Sac 5 excels in close or slightly unfavorable fights, but has less impact in truly difficult battles compared to other S-tier options. Because it relies on securing kills to build stacks, it struggles to gain those stacks quick enough when fights are heavily disadvantaged.","image":null},{"id":"026cd413-481b-49d8-a106-b412c48c4847","name":"Miranda Leva","class":"Swordman","role":"CC","rankings":{"earlyGame":"A+","lateGame":"A+","sacrament":"A"},"notes":"- A very useful archer with a strong stun and damage\n- Functionally similar to Belthor, but has more value overall with the whole row stun","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4215_Portrait.png&w=256&q=75"},{"id":"1e8bd3ad-1395-4570-8cae-a48dab9bbfad","name":"Kong Xuan","class":"Pegasus Knight","role":"Damage, Buff, Heal","rankings":{"earlyGame":"A-","lateGame":"A+","sacrament":"A"},"notes":"- Pegasus with great damage potential\n- Can be very strong early game (Continents 1-5)\n- Late game requires high stars and sacrament\n- Really shines when placed with lucifer and michael","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4151_Portrait.png&w=256&q=75"},{"id":"247f9e91-8e6a-4ed5-9dc5-6557f0df605d","name":"Alexander","class":"Cavalry","role":"Buffs","rankings":{"earlyGame":"A-","lateGame":"A+","sacrament":"B"},"notes":"- A strong buffer cavalry\n- Damage buff is decent, sacrament 5 makes him better\n- Range of sacrament 5 ability is 10m","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4022_Portrait.png&w=256&q=75"},{"id":"3f0110e9-3d0b-4ea5-81c3-a50416945092","name":"Hermione Granger","class":"Priest","role":"Buffs","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"A"},"notes":"- Hermione + Hou Yi is an S+ combo\n- A slightly worse Vivian most of the time","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4219_Portrait.png&w=256&q=75"},{"id":"dc48b8e5-3700-49ea-9b17-4819752f1447","name":"Morgan le Fay","class":"Mage","role":"Debuffs, Damage","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"B"},"notes":"- A strong debuff that can hit alot of enemies\n- sacrament turns her into a good damage dealer too","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4066_Portrait.png&w=256&q=75"},{"id":"16b551ca-3f1b-43fe-85a9-ba91dd79917a","name":"Helmar","class":"Swordman","role":"Tanking","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"B"},"notes":"- A great tank that can deal alot of damage\n- High stars will definitely help with tankiness\n- sacrament 5 improves him very well","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4004_Portrait.png&w=256&q=75"},{"id":"2703a2ac-c0bd-4c96-86f3-890d634fcdc5","name":"Saldin Rockhowl","class":"Shield Guard","role":"Tanking, Damage","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"B"},"notes":"- A great tank that can deal tons of damage\n- Damage and tankiness scales well with high stars, sacrament 5 improves consistency with a cleanse and extra damage reduction\n- Pair with Eugene for consistent high damage and tanking","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4128_Portrait.png&w=256&q=75"},{"id":"44a3c8a6-3f6b-4481-b2d3-38eba207ad4a","name":"Balrog of Moria","class":"Spearman","role":"Damage","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4242_Portrait.png&w=256&q=75"},{"id":"323ee01b-b5bd-4c10-894e-48cb0ca52f1c","name":"Valente","class":"Cavalry","role":"Buffs, Healing","rankings":{"earlyGame":"B","lateGame":"A+","sacrament":"A"},"notes":"- A great cavalry buffer and healer at sacrament 5\n- Can quickly spam decent buffs\n- Can also heal decently with sacrament 5","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4126_Portrait.png&w=256&q=75"},{"id":"82970b5c-101d-421d-911c-d476e6accac6","name":"Uriah","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"B","lateGame":"A+","sacrament":"A"},"notes":"- A decent peg that only gets strong with max stars and sacrament\n- sacrament 5 improves survivability greatly\n- Damage scales very hard with stars\n- Gets pretty weak in campaign due to large amounts of enemy backline, but can still be strong in PVP","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4009_Portrait.png&w=256&q=75"},{"id":"15ffd519-5858-4af8-af28-721b41f7f2be","name":"Minamoto no Yoshitsune","class":"Swordman","role":"Buffs","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"A"},"notes":"- A potentially strong buffer if you have some strong melee heroes to buff\n- Low stars will drag down the heroes he is buffing with low stats. sacrament 4 and high stars will mitigate this problem.\n- Using with high damage melee heroes could potentially mow down enemy frontline.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4178_Portrait.png&w=256&q=75"},{"id":"e7b99fa8-adfc-4ec2-b0d4-afcc52a74f4b","name":"Van Helsing","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"A"},"notes":"- A hero meant to counter specifically summons (Wukong clones, Aesath undead, Tamamo phantoms, Aorun summons, Akedron harbinger)\n- Weak in campaign, especially at lower stars and no sacrament\n- Can be very strong in pvp, depending on your own and the enemies team comp, only really shines in those max whale battles","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4231_Portrait.png&w=256&q=75"},{"id":"7c0899db-0062-4125-849f-47a6653d4135","name":"Morgana","class":"Mage","role":"CC","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"B"},"notes":"- A strong silence ability\n- Silence lasts for very long with high stars and very easy to proc\n- sacrament 5 doubles the targeting, very strong","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4015_Portrait.png&w=256&q=75"},{"id":"2f6ee6d0-6240-499c-b42f-9cedaa967c3b","name":"Xiao Bailong","class":"Mage","role":"Damage, Debuffs","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"B"},"notes":"- A great mage DPS\n- Also has a debuff ability\n- Really requires high stars and sacrament to really get high damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4102_Portrait.png&w=256&q=75"},{"id":"7e2c2157-60aa-488e-977d-bf768f1c4c66","name":"Sam Ganlin","class":"Shield Guard","role":"Tanking, Buffs, Healing","rankings":{"earlyGame":"C","lateG  A strong debuff skill and decent survivability\n- sacrament improves survivability, and high stars makes the debuff stronger\n- Can make a noticeable difference in battle but requires good positioning to maximize value","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4079_Portrait.png&w=256&q=75"},{"id":"a7b2cb3c-2016-4fa3-9511-e05f95813b3f","name":"Tyrande Starshine","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"B"},"notes":"- A good damage dealer archer\n- Ability can deals alot of damage over time, especially with sacrament 5\n- sacrament 5 will greatly improve her performance in close battles","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4135_Portrait.png&w=256&q=75"},{"id":"7594b684-646c-4b89-b219-918572f82e8a","name":"Bull Demon King","class":"Cavalry","role":"Damage","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"B"},"notes":"- Decent cavalry with a big stun and damage at first charge\n- Also buffs the cavalry behind to do the same with sacrament 4\n- Skill is strong but only activates once","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4107_Portrait.png&w=256&q=75"},{"id":"65f95181-2e09-48e1-bc29-76504d775c22","name":"Ji Fa","class":"Swordman","role":"Buffs","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"B"},"notes":"- Good in fair Arena\n- Kind of useless in other modes without sac 5","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4167_Portrait.png&w=256&q=75"},{"id":"4d1b96f0-9372-4945-b451-ad997b44c458","name":"Pandora","class":"Mage","role":"Debuffs, CC","rankings":{"earlyGame":"B+","lateGame":"A","sacrament":"C"},"notes":"- Mage with decent debuffs at high stars\n- Can also stun with max sacrament\n- Needs to be kept alive to have value","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4071_Portrait.png&w=256&q=75"},{"id":"bced32ed-4ad aching your backline","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4132_Portrait.png&w=256&q=75"},{"id":"642072ba-dbe7-489b-90d6-e318b4642227","name":"Zhu Baije","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"B","lateGame":"A","sacrament":"C"},"notes":"- A good tank but requires the stacks to really get going\n- Without stacks, he is fairly weak\n- Can tank alot with decent self healing with max sacrament","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4100_Portrait.png&w=256&q=75"},{"id":"9cc0cc22-1e4f-458b-b343-ce4cabbe03f0","name":"Golden-Winged Roc","class":"Pegasus Knight","role":"Buff","rankings":{"earlyGame":"B-","lateGame":"A","sacrament":"C"},"notes":"- Skill allows pegasus to sneak into enemy backline without taking damage\n- Duration is very low at base, but is fixed with more stars","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4106_Portrait.png&w=256&q=75"},{"id":"0a28a767-3927-478d-a0c9-fd9dd235a038","name":"Nicolai","class":"Swordman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"A","sacrament":"B"},"notes":"- Requires at least 5 stars to perform well\n- sacrament improves damage output decently\n- Can help to clear out enemy pegasus","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4001_Portrait.png&w=256&q=75"},{"id":"8b31074c-1e02-453c-b4b8-0f13a20881a1","name":"Chang'e","class":"Priest","role":"Buffs","rankings":{"earlyGame":"C","lateGame":"A","sacrament":"B"},"notes":"- Can be used as a quick hp boost for a line of cavalries or pegasus\n- Ability works on legion 1 when placed in back legions (triggers when legion joins the battle).\n- Heal at sac 5 is good","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4117_Portrait.png&w=256&q=75"},{"id":"b3823420-8906-45fe-8b34-c6d26df63744","name":"Belthor","class":"Mage","role":"CC","rankings":{"earlyGame":"A","lateGame":"A-","sacrament":"C"},"notes":"- Very strong CC hero\n- The stun with reducing defense means you can quickly kill enemies\n- The stun isnt reliant on high stars, so he can work at low stars as well","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4007_Portrait.png&w=256&q=75"},{"id":"9d4e53e6-f532-4915-b78f-6428784cd6fa","name":"Xingtian","class":"Swordman","role":"Damage","rankings":{"earlyGame":"A-","lateGame":"A-","sacrament":"A"},"notes":"- Has high potential for damage and surviability\n- Hard to have consistent results without strong buffs like from Chi You\n- Solo carry potential may be low\n- Much weaker than anticipated, but could be buffed in the future\n- Awakening 3 just makes him much stronger if he survives. Still difficult to keep him alive without Chi You and Talyan. Up to A from A-.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4204_Portrait.png&w=256&q=75"},{"id":"48cdae0c-8078-477f-b80e-e669532cbac5","name":"Edward","class":"Swordman","role":"CC","rankings":{"earlyGame":"A-","lateGame":"A-","sacrament":"C"},"notes":"- A great CC archer\n- Has a strong stun ability, but only hits 5 targets (heroes or squads)\n- sacrament doesnt greatly improve his kit","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4019_Portrait.png&w=256&q=75"},{"id":"2664d91c-f7cc-4608-a90e-0afb06f96bfb","name":"Old Chen","class":"Spearman","role":"Tanking","rankings":{"earlyGame":"B+","lateGame":"A-","sacrament":"A"},"notes":"- A good tank but requires sacrament 4 to perform well.\n- Rather weak before sacrament 4","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4133_Portrait.png&w=256&q=75"},{"id":"efc78c6e-3e7d-4730-ab42-7867ab3440a3","name":"Katheralis Sunseeker","class":"Mage","role":"Damage","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"B"},"notes":"- A strong AOE damage mage\n- Can deal alot of damage but requires high stars and sacrament 4\n- Suffers from slow skill release, which can be mitigated with atk speed equips and sacrament 4","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4137_Portrait.png&w=256&q=75"},{"id":"c3df21c7-7ecb-44fc-bd89-44784645409f","name":"Charles the Great","class":"Cavalry","role":"Tanking","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"B"},"notes":"- A strong summoner cavalry with sacrament 5\n- Mediocre before sacrament 5\n- Spawns alot of cavalries if can be kept alive. Spawns can help deal damage and tank tons of damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4048_Portrait.png&w=256&q=75"},{"id":"371f4ad3-abbd-4700-9f8a-2a21086bccc6","name":"Aindor","class":"Cavalry","role":"Damage, CC","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"B"},"notes":"- Charge ability stuns enemies and does decent damage\n- Sac 5 doubles his effectiveness, since cavalry should always charge together","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4194_Portrait.png&w=256&q=75"},{"id":"80c10989-15ce-4540-b7ac-21c1a5f47295","name":"Gader","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"B"},"notes":"- A good damage dealer at max \n- Max sacrament improves survivability and reliance \n- Still suffers due to needing to be in melee range.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4123_Portrait.png&w=256&q=75"},{"id":"cf11e12d-b9c9-4b39-bdb2-6a1eb842a1bf","name":"Sigurd","class":"Swordman","role":"Damage, Debuffs","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"B"},"notes":"- A great damage dealer at max stars and debuff can be useful for keeping the frontline alive longer\n- Requires protection to keep doing damage\n- sacrament 5 will greatly improve damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4084_Portrait.png&w=256&q=75"},{"id":"70ce7edd-ca56-4868-8145-6f nemies","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4173_Portrait.png&w=256&q=75"},{"id":"1fb39e23-f3cc-499a-a474-6fa6c7698ce9","name":"King Richard","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"B","lateGame":"A-","sacrament":"C"},"notes":"- A decent tank at max, with a damage reduction skill\n- Sacrament 5 can improve tankiness\n- Will require more resources to keep alive compared to other choices","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4064_Portrait.png&w=256&q=75"},{"id":"b8dfce3e-b403-4a86-a375-10a898c3abfe","name":"Deng Chanyu","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"A-","sacrament":"B"},"notes":"- Alright archer dps that requires stacks to do more damage\n- Has a low base atk speed, which is definitely detrimental","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4149_Portrait.png&w=256&q=75"},{"id":"679e9897-f0a8-4047-abf4-4f86bf4797b8","name":"Sidon","class":"Cavalry","role":"Buff","rankings":{"earlyGame":"B-","lateGame":"A-","sacrament":"B"},"notes":"- A decent cavalry buffer\n- Buffs are nice but duration is too short\n- sacrament 4 can help with short duration, can also be used in 2nd formation to give buff once spawned in","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4196_Portrait.png&w=256&q=75"},{"id":"1a515ca8-504a-4855-9c7c-fe68ea805659","name":"Kelly","class":"Swordman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"A-","sacrament":"C"},"notes":"- Very strong damage at max stars\n- Can 1 shot heroes at max stars, but sacrament doesn't improve her kit greatly\n- Pretty weak damage before 5 stars","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4014_Portrait.png&w=256&q=75"},{"id":"6bad5532-5d76-4ecb-a315-a4680eb084b7","name":"Musashibo Benkei","class":"Shield Guard","role":"Tanking, Buffs","rankings":{"earlyGame":"C","lateGa ually a damage dealer\n- Doesn't have a large range, and not very much damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4091_Portrait.png&w=256&q=75"},{"id":"a02e9e07-7b52-4bec-b635-6c022fd43a43","name":"Robinhood","class":"Swordman","role":"Debuff","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"},"notes":"- Archer with def reduction skill (based on own def)\n- Not very strong, but can help quickly kill enemies when placed with your backline","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4018_Portrait.png&w=256&q=75"},{"id":"9064428b-7307-4a44-a400-f00f90b36d56","name":"Caesar","class":"Cavalry","role":"Buffs, Niche","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"},"notes":"- Ability slows done ally cavalries in the same row\n- Has a niche use in keeping aesath closer to own team, otherwise very weak","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4096_Portrait.png&w=256&q=75"},{"id":"c7bf4a9b-56b2-44bf-8681-3d080ede9504","name":"Theseus","class":"Swordman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"},"notes":"- Ability relies on taking damage\n- Can still deal a decent amount of damage at max stars","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4076_Portrait.png&w=256&q=75"},{"id":"cd242cfc-6fc5-4ee8-8f29-c4230df717e5","name":"Fianna","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"},"notes":"- Mediocre tank that can be useful\n- Can increase def very high, which is good against melee based enemies\n- Buff requires time and sacrament is not very useful","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4078_Portrait.png&w=256&q=75"},{"id":"76ea93a0-fa58-4213-b031-6e539336996f","name":"Gilles de Rais","class":"Shield Guard","role":"Tanking, Damage","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"}, na","class":"Cavalry","role":"Damage","rankings":{"earlyGame":"F","lateGame":"C","sacrament":"C"},"notes":"- Cavalry with low survivability and weak\n- Single target attacks which means overall damage is weak\n- Not as squishy with sacrament, but still not good","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4172_Portrait.png&w=256&q=75"},{"id":"d576c2b7-eaf9-4940-892b-2c2b57c922fc","name":"Heracles","class":"Swordman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"D","sacrament":"C"},"notes":"- Hero that scales over time\n- Can do decent damage at max stacks, but not that strong overall\n- Good against bosses, but that's it","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4075_Portrait.png&w=256&q=75"},{"id":"3b6caf32-a878-45bf-a2ae-5f85920a0656","name":"Charles Martel","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"C","lateGame":"D","sacrament":"C"},"notes":"- Can increase M. Def by a great amount, but overall tankiness is not great\n- Can be useful against mages, but there are definitely better choices","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4035_Portrait.png&w=256&q=75"},{"id":"817e42ae-33df-40dd-84f1-b2aa766d8794","name":"Mighty Miracle God","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"C","lateGame":"D","sacrament":"C"},"notes":"- Weak tank that wont block that much damage\n- Not very useful, especially with many other choices","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4115_Portrait.png&w=256&q=75"},{"id":"102d108f-eefe-4203-9403-ff9897fdc332","name":"Beowulf","class":"Spearman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"D","sacrament":"C"},"notes":"- A mediocre damage dealer. \n- Can do maximum hp damage but the numbers are too low to really shine","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4085_Portrait.png&w=256&q=75"},{"id":"f7663714-bba4-4a08-b078-204592a1acba","name":"Yellow Wind Demon","class":"Swordman","role":"CC","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Archer that can be used to disable a ranged enemy for a bit\n- Duration is rather low, especially with low stars\n- sacrament 5 adds another target as well","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4105_Portrait.png&w=256&q=75"},{"id":"7bb7dc10-7617-4d22-8bfb-c06136050460","name":"Oedipus","class":"Swordman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Weak damage dealer\n- Single target, and not even very much damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4074_Portrait.png&w=256&q=75"},{"id":"6c2f45d3-ed37-4643-99a3-7ddf99a76e94","name":"Odysseus","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- At base form he is pretty weak. With max stars and sacrament, he can do some damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4093_Portrait.png&w=256&q=75"},{"id":"383381d7-0e2d-4e50-b1ea-9a18c54f324a","name":"Red Boy","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- An overall weak damage dealer. The debuff from ability isn't very strong either","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4104_Portrait.png&w=256&q=75"},{"id":"6b152d7b-d5b1-4f39-9578-44bc3e6c08db","name":"Ignatius","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Can deal true damage but the overall damage output is too low","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4039_Portrait.png&w=256&q=75"},{"id":"df9ae8c6-e5a0-41ec-acb8-3095ddbaa1de","name":"Leonidas","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Can deal large amounts of crit damage but overall damage output is still weak","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4024_Portrait.png&w=256&q=75"},{"id":"b0fcf2ed-d39a-48bc-929e-7bbe38ab10b8","name":"Cu Chulainn","class":"Spearman","role":"Tanking, Niche","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Interesting hero that takes on damage for team but doesnt have much survivability as a spearman\n- Can have a niche use in keeping a valuable hero alive for a little longer, but there are other choices","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4005_Portrait.png&w=256&q=75"},{"id":"8dac9f83-7180-4c6e-bb9e-f2e1f9e62fc3","name":"Octavius","class":"Swordman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"D"},"notes":"- Very weak buff to self\n- Single target + no damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4028_Portrait.png&w=256&q=75"},{"id":"18649159-4e2d-408b-accb-7a5523411319","name":"Groom","class":"Swordman","role":"Tanking","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"D"},"notes":"- Doesn't do anything, kind of a distraction, but just use other tanks","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4237_Portrait.png&w=256&q=75"},{"id":"614679f2-9875-4353-a8aa-bbcdefff0854","name":"Harald Fairhair","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"D","lateGame":"F","sacrament":"D"},"notes":"- Weak skill that doesn't even activate frequently\n- Sacrament does nothing to help him","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4086_Portrait.png&w=256&q=75"},{"id":"926fa7cc-01f9-4276-bf70-ef8899412cc7","name":"Brokkr","class":"Shield Guard","role":"Tanking, Buffs","rankings":{"earlyGame":"D","lateGame":"F","sacrament":"D"},"notes":"- A weak buffing skill with no real impact\n- Sacraments does nothing to help him","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4088_Portrait.png&w=256&q=75"},{"id":"9cc97bc9-abba-4f9a-b70d-f3d4350fe96b","name":"Camu","class":"Spearman","role":"Damage","rankings":{"earlyGame":"F","lateGame":"F","sacrament":"D"},"notes":"- Skill does basically no damage.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4129_Portrait.png&w=256&q=75"},{"id":"df41b899-af56-476b-8a68-0e44738e5a56","name":"Lulu","class":"Mage","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4254_Portrait.png&w=256&q=75"},{"id":"c6960d36-4685-44a7-bcd9-f19c5bcd70c2","name":"Sirius Black","class":"Cavalry","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4225_Portrait.png&w=256&q=75"},{"id":"a3550385-b659-4446-a28f-b19a81bfff3b","name":"Turkey Sprite","class":"Pegasus Knight","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4234_Portrait.png&w=256&q=75"},{"id":"a415b9eb-66dc-4d53-bbb3-7a8617c3d181","name":"Remus Lupin","class":"Swordman","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4223_Portrait.png&w=256&q=75"},{"id":"cb68405e-82fa-4380-860a-51fc38da08df","name":"Hel","class":"Swordman","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4200_Portrait.png&w=256&q=75"},{"id":"88923fe6-2a7a-4611-be4f-405c91b8c793","name":"Zhong Kui","class":"Shield Guard","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4199_Portrait.png&w=256&q=75"},{"id":"a859e9f6-32b7-4659-bb80-6ea98207d326","name":"New Year Baby","class":"Spearman","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4256_Portrait.png&w=256&q=75"}];

        // --- COMPONENTS ---

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-in fade-in duration-200">
                    <div className="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="flex justify-between items-center p-4 border-b border-slate-700 bg-slate-900/50 flex-shrink-0">
                            <h3 className="text-xl font-bold text-white flex items-center gap-2">{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-white transition-colors"><X size={24} /></button>
                        </div>
                        <div className="p-6 overflow-y-auto">{children}</div>
                    </div>
                </div>
            );
        };

        const HeroCard = ({ hero, currentMode, onSelect }) => {
            const displayRank = hero.rankings[currentMode] || "Unranked";
            const [imageError, setImageError] = useState(false);

            return (
                <div 
                    onClick={() => onSelect(hero)}
                    className="group relative w-20 h-20 md:w-24 md:h-24 bg-slate-700 rounded-lg overflow-hidden border-2 border-slate-600 hover:border-indigo-400 transition-all shadow-lg flex-shrink-0 cursor-pointer"
                >
                    {hero.image && !imageError ? (
                        <>
                            <img src={hero.image} alt={hero.name} className="w-full h-full object-cover pb-4" onError={() => setImageError(true)} />
                            <div className="absolute bottom-0 inset-x-0 bg-slate-900/90 py-0.5 px-1 text-center border-t border-slate-600/50">
                                <p className="text-[10px] font-bold text-slate-100 truncate leading-tight">{hero.name}</p>
                            </div>
                        </>
                    ) : (
                        <div className="w-full h-full flex items-center justify-center bg-slate-800 text-slate-500">
                            <span className="text-xs text-center px-1 font-bold">{hero.name}</span>
                        </div>
                    )}
                    <div className="absolute top-0 right-0 bg-black/60 px-1 text-[10px] font-mono text-white rounded-bl backdrop-blur-sm z-10">{displayRank}</div>
                    <div className="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center p-1 text-center z-20">
                        <p className="text-white text-xs font-bold truncate w-full">{hero.name}</p>
                        <div className="mt-2 p-1 bg-indigo-500/20 text-indigo-200 rounded-full"><Info size={14} /></div>
                    </div>
                </div>
            );
        };

        const TierRow = ({ rank, heroes, currentMode, onSelectHero }) => {
            if (heroes.length === 0) return null;
            const colorClass = RANK_COLORS[rank] || "bg-slate-600";
            return (
                <div className="flex w-full min-h-[6rem] border-b border-slate-800 bg-slate-900/50">
                    <div className={`w-24 md:w-32 flex-shrink-0 flex items-center justify-center ${colorClass} text-slate-900 font-black text-2xl md:text-3xl shadow-inner border-r-4 border-black/10`}>{rank}</div>
                    <div className="flex-1 p-2 flex flex-wrap gap-2 items-center content-center bg-slate-800/30">
                        {heroes.map(hero => (
                            <HeroCard key={hero.id} hero={hero} currentMode={currentMode} onSelect={onSelectHero} />
                        ))}
                    </div>
                </div>
            );
        };

        function App() {
            const [heroes] = useState(PRELOADED_DATA);
            const [selectedHero, setSelectedHero] = useState(null);
            const [activeSortMode, setActiveSortMode] = useState('earlyGame'); 
            const [filterClass, setFilterClass] = useState('All');
            const [selectedHeroImgError, setSelectedHeroImgError] = useState(false);

            const getFilteredHeroes = () => {
                let filtered = heroes;
                if (filterClass !== 'All') filtered = filtered.filter(h => h.class === filterClass);
                return filtered;
            };

            const filteredHeroes = getFilteredHeroes();
            const heroesByRank = {};
            RANK_ORDER.forEach(rank => heroesByRank[rank] = []);
            
            filteredHeroes.forEach(hero => {
                const rank = hero.rankings[activeSortMode] || "Unranked";
                if (heroesByRank[rank]) heroesByRank[rank].push(hero);
                else if (heroesByRank["Unranked"]) heroesByRank["Unranked"].push(hero); 
            });

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 font-sans selection:bg-indigo-500/30">
                    <header className="bg-slate-900 border-b border-slate-800 sticky top-0 z-40 shadow-xl">
                        <div className="max-w-7xl mx-auto p-4">
                            <div className="flex flex-col md:flex-row gap-4 justify-between items-center">
                                <div className="flex flex-col gap-2 w-full md:w-auto">
                                    <h1 className="text-2xl font-black bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent flex items-center gap-2">
                                        <Crown className="text-indigo-400" /> TIER LIST
                                    </h1>
                                    <div className="flex bg-slate-800 p-1 rounded-lg">
                                        {[
                                            { id: 'earlyGame', label: 'Early', icon: Swords },
                                            { id: 'lateGame', label: 'Late', icon: Crown },
                                            { id: 'sacrament', label: 'Sacrament', icon: Zap },
                                        ].map(mode => (
                                            <button
                                                key={mode.id}
                                                onClick={() => setActiveSortMode(mode.id)}
                                                className={`flex-1 flex items-center justify-center gap-2 px-3 py-1.5 rounded-md text-sm font-bold transition-all ${
                                                    activeSortMode === mode.id ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-700'
                                                }`}
                                            >
                                                <mode.icon size={14} /> {mode.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 bg-slate-800 px-3 py-2 rounded-lg border border-slate-700 text-sm">
                                    <Filter size={16} className="text-slate-400" />
                                    <select value={filterClass} onChange={(e) => setFilterClass(e.target.value)} className="bg-slate-800 text-slate-200 outline-none cursor-pointer">
                                        <option value="All">All Classes</option>
                                        {CLASSES.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-6 flex flex-col gap-6">
                        <div className="text-slate-400 text-sm">Showing <span className="text-white font-bold">{filteredHeroes.length}</span> heroes.</div>
                        <div className="bg-slate-900 rounded-xl shadow-2xl border border-slate-800 overflow-hidden">
                            <div className="bg-slate-800/50 p-4 border-b border-slate-800 flex justify-between items-center">
                                <h2 className="text-xl font-bold text-slate-300">
                                    {activeSortMode === 'earlyGame' && "Early Game Tier List"}
                                    {activeSortMode === 'lateGame' && "Late Game Tier List"}
                                    {activeSortMode === 'sacrament' && "Sacrament Tier List"}
                                </h2>
                                <div className="text-slate-500 text-xs uppercase tracking-wider font-bold">{filterClass === 'All' ? 'All Classes' : filterClass}</div>
                            </div>
                            <div className="flex flex-col bg-slate-900">
                                {RANK_ORDER.map(rank => (
                                    <TierRow key={rank} rank={rank} heroes={heroesByRank[rank]} currentMode={activeSortMode} onSelectHero={(hero) => { setSelectedHero(hero); setSelectedHeroImgError(false); }} />
                                ))}
                                {filteredHeroes.length === 0 && <div className="p-12 text-center text-slate-500"><p>No heroes found.</p></div>}
                            </div>
                            <div className="p-2 bg-slate-950 text-center text-slate-600 text-xs font-mono">built by neko</div>
                        </div>
                    </main>

                    <Modal isOpen={!!selectedHero} onClose={() => setSelectedHero(null)} title="Hero Details">
                        {selectedHero && (
                            <div className="space-y-6">
                                <div className="flex flex-col items-center">
                                    <div className="w-32 h-32 rounded-xl bg-slate-700 overflow-hidden border-4 border-slate-600 shadow-xl mb-4">
                                        {selectedHero.image && !selectedHeroImgError ? (
                                            <img src={selectedHero.image} alt={selectedHero.name} className="w-full h-full object-cover" onError={() => setSelectedHeroImgError(true)} />
                                        ) : (
                                            <div className="w-full h-full flex items-center justify-center"><ImageIcon size={48} className="text-slate-500"/></div>
                                        )}
                                    </div>
                                    <h2 className="text-2xl font-bold text-white">{selectedHero.name}</h2>
                                    <div className="flex gap-2 mt-1">
                                        <span className="px-2 py-0.5 bg-indigo-500/20 text-indigo-300 text-xs rounded border border-indigo-500/30">{selectedHero.class}</span>
                                        <span className="px-2 py-0.5 bg-slate-700 text-slate-300 text-xs rounded border border-slate-600">{selectedHero.role}</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-3 gap-2">
                                    {[{ label: 'Early Game', val: selectedHero.rankings.earlyGame }, { label: 'Late Game', val: selectedHero.rankings.lateGame }, { label: 'Sacrament', val: selectedHero.rankings.sacrament }].map(stat => (
                                        <div key={stat.label} className="bg-slate-900/50 p-3 rounded-lg border border-slate-700 text-center">
                                            <div className="text-[10px] text-slate-400 uppercase tracking-wider mb-1">{stat.label}</div>
                                            <div className={`text-2xl font-black ${RANK_COLORS[stat.val]?.replace('bg-', 'text-') || 'text-white'}`}>{stat.val}</div>
                                        </div>
                                    ))}
                                </div>
                                <div className="bg-slate-700/20 p-4 rounded-lg border border-slate-700">
                                    <h4 className="text-sm font-bold text-slate-300 mb-2">Notes</h4>
                                    <p className="text-sm text-slate-400 leading-relaxed whitespace-pre-wrap">{selectedHero.notes || "No notes available for this hero."}</p>
                                </div>
                            </div>
                        )}
                    </Modal>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
