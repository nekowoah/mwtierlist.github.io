<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Warriors Reborn Tierlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Rank Colors */
        .bg-tier-sss { background-color: #ef4444; color: black; }
        .bg-tier-ss { background-color: #f59e0b; color: black; }
        .bg-tier-s { background-color: #f97316; color: black; }
        .bg-tier-a { background-color: #eab308; color: black; }
        .bg-tier-b { background-color: #84cc16; color: black; }
        .bg-tier-c { background-color: #22c55e; color: black; }
        .bg-tier-d { background-color: #3b82f6; color: black; }
        .bg-tier-f { background-color: #6b7280; color: white; }
        .bg-tier-unranked { background-color: #374151; color: white; border-color: #4b5563; }

        /* Modern Fancy Borders */
        .style-vip { 
            border: 2px solid #fbbf24;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5), inset 0 0 15px rgba(251, 191, 36, 0.3), 0 0 2px #fff;
            position: relative;
        }
        .style-limited { 
            border: 2px solid #f472b6;
            box-shadow: 0 0 10px rgba(244, 114, 182, 0.5), inset 0 0 15px rgba(244, 114, 182, 0.3), 0 0 2px #fff;
            position: relative;
        }
        .style-normal { border: 1px solid #4b5563; }

        .style-vip::after, .style-limited::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: inherit; pointer-events: none; z-index: 25;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
        }

        .hero-portrait { transition: transform 0.2s, box-shadow 0.2s; }
        .hero-portrait:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -5px rgba(0,0,0,0.7); z-index: 10; }
        
        .modal-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .class-btn-active { border-color: #eab308; background-color: rgba(234, 179, 8, 0.2); color: #eab308; }
        .class-btn-inactive { border-color: #4b5563; opacity: 0.7; }
        .class-btn-inactive:hover { opacity: 1; border-color: #9ca3af; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans flex flex-col">

    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-40 shadow-xl">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-dragon text-yellow-500 text-2xl"></i>
                    <span class="font-bold text-xl tracking-wide">MWR Tierlist</span>
                </div>
                
                <div class="flex bg-gray-900 rounded-lg p-1">
                    <button onclick="app.setMode('early')" id="tab-early" class="px-4 py-1.5 rounded text-sm font-bold text-gray-400 hover:text-white transition-colors">Early</button>
                    <button onclick="app.setMode('late')" id="tab-late" class="px-4 py-1.5 rounded text-sm font-bold bg-indigo-600 text-white shadow-lg transition-colors">Late</button>
                    <button onclick="app.setMode('sacrament')" id="tab-sacrament" class="px-4 py-1.5 rounded text-sm font-bold text-gray-400 hover:text-white transition-colors">Sacrament</button>
                </div>
            </div>

            <div class="flex gap-4 items-center w-full md:w-auto">
                <div class="relative group flex-grow md:flex-grow-0">
                    <input type="text" id="searchInput" onkeyup="app.render()" placeholder="Search..." 
                        class="bg-gray-900/50 text-white rounded-full px-4 py-2 pl-10 border border-gray-600 text-sm outline-none w-full md:w-64 focus:border-yellow-500 focus:bg-gray-900 transition-all">
                    <i class="fa-solid fa-search absolute left-3.5 top-2.5 text-gray-400 text-xs group-focus-within:text-yellow-500"></i>
                </div>
                
                <button onclick="app.toggleChangelog()" class="text-gray-400 hover:text-white transition-colors" title="View Changelog">
                    <i class="fa-solid fa-clock-rotate-left text-lg"></i>
                </button>

                <a href="https://dsc.gg/legion-mw" target="_blank" class="bg-[#5865F2] hover:bg-[#4752C4] text-white p-2 rounded-full transition-colors w-10 h-10 flex items-center justify-center shadow-lg" title="Join our Discord">
                    <i class="fa-brands fa-discord text-lg"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Info & Filter Section -->
    <div class="bg-gray-800/80 border-b border-gray-700 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 space-y-4">
            
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="flex-1">
                    <h2 id="listTitle" class="text-base font-bold text-white uppercase tracking-wider mb-1">Tier List</h2>
                    <p id="listDesc" class="text-gray-300 text-sm leading-relaxed max-w-4xl"></p>
                </div>
                
                <div class="flex flex-wrap gap-4 text-xs text-gray-400 select-none bg-gray-900/50 px-4 py-2 rounded border border-gray-700">
                    <div class="flex items-center gap-2"><span class="w-3 h-3 border-2 border-yellow-400 shadow-[0_0_5px_rgba(250,204,21,0.4)] rounded-sm"></span> VIP</div>
                    <div class="flex items-center gap-2"><span class="w-3 h-3 border-2 border-pink-400 shadow-[0_0_5px_rgba(244,114,182,0.4)] rounded-sm"></span> Limited</div>
                    <div class="flex items-center gap-2"><span class="w-2 h-2 bg-red-500 rounded-full shadow-sm"></span> Updated</div>
                    <div class="flex items-center gap-1.5"><span class="text-green-400 font-bold text-sm">+</span><span class="text-red-400 font-bold text-sm">-</span> Sub-rank</div>
                </div>
            </div>

            <div class="flex flex-wrap gap-2 pt-1">
                <button onclick="app.setFilter('All')" id="filter-All" class="class-btn-active border rounded px-4 py-1.5 text-xs font-bold transition-all flex items-center gap-2 uppercase tracking-wide">
                    <i class="fa-solid fa-layer-group text-sm"></i> All
                </button>
                <div id="classButtons" class="flex flex-wrap gap-2"></div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 w-full flex-grow">
        <div id="loading" class="text-center py-24">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-yellow-500 mb-3"></div>
            <p class="text-gray-500 text-sm animate-pulse">Retrieving Data...</p>
        </div>

        <div id="tierListContainer" class="flex flex-col gap-4 select-none opacity-0 transition-opacity duration-500"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 py-6 text-center text-gray-500 text-sm">
        <p>MWR Tierlist! Built by the Legion Community</p>
    </footer>

    <!-- Hero Detail Modal -->
    <div id="viewModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm transition-opacity" onclick="app.closeModal()"></div>
        <div class="relative bg-gray-800 border border-gray-600 rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden modal-fade-in flex flex-col md:flex-row">
            <div class="relative h-64 md:h-auto md:w-5/12 bg-gray-900">
                <img id="modalImage" src="" class="w-full h-full object-cover opacity-80">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent md:bg-gradient-to-r"></div>
                <div class="absolute bottom-4 left-4 right-4">
                    <h2 id="modalName" class="text-2xl font-bold text-white leading-tight mb-1 drop-shadow-md"></h2>
                    <div class="flex gap-2 items-center">
                        <span id="modalClass" class="text-xs font-bold text-indigo-400 uppercase tracking-wider bg-indigo-900/50 px-2 py-0.5 rounded border border-indigo-500/30"></span>
                        <div id="modalTypeContainer"></div>
                    </div>
                </div>
            </div>
            <div class="p-6 md:w-7/12 flex flex-col gap-5 overflow-y-auto max-h-[60vh] md:max-h-none">
                <div class="grid grid-cols-3 gap-2 text-center">
                    <div class="bg-gray-700/50 rounded-lg p-2 border border-gray-600">
                        <span class="block text-[10px] text-gray-400 uppercase tracking-widest">Early</span>
                        <span id="modalEarly" class="text-xl font-black text-white"></span>
                    </div>
                    <div class="bg-gray-700/50 rounded-lg p-2 border border-gray-600 relative overflow-hidden">
                        <span class="block text-[10px] text-gray-400 uppercase tracking-widest">Late</span>
                        <span id="modalLate" class="text-xl font-black text-white"></span>
                    </div>
                    <div class="bg-gray-700/50 rounded-lg p-2 border border-gray-600">
                        <span class="block text-[10px] text-gray-400 uppercase tracking-widest">Sacrament</span>
                        <span id="modalSacr" class="text-xl font-black text-white"></span>
                    </div>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-gray-500 uppercase mb-2">Role</h3>
                    <p id="modalRole" class="text-sm text-gray-200 leading-relaxed italic border-l-4 border-yellow-500 pl-3"></p>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-gray-500 uppercase mb-2">Analysis & Notes</h3>
                    <div class="bg-gray-900/50 rounded-lg p-4 border border-gray-700">
                        <p id="modalNotes" class="text-sm text-gray-300 leading-relaxed whitespace-pre-wrap"></p>
                    </div>
                </div>
            </div>
            <button onclick="app.closeModal()" class="absolute top-3 right-3 text-gray-400 hover:text-white bg-black/50 rounded-full w-8 h-8 flex items-center justify-center transition-colors z-10"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <!-- Changelog Modal -->
    <div id="changelogModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm transition-opacity" onclick="app.toggleChangelog()"></div>
        <div class="relative bg-gray-800 border border-gray-600 rounded-xl shadow-2xl w-full max-w-lg overflow-hidden modal-fade-in flex flex-col h-[80vh]">
            <div class="flex justify-between items-center p-4 border-b border-gray-700 bg-gray-900">
                <h3 class="text-xl font-bold text-white"><i class="fa-solid fa-history mr-2 text-indigo-400"></i> Changelog</h3>
                <button onclick="app.toggleChangelog()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="changelogContent" class="overflow-y-auto p-4 space-y-4">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <script>
        const app = (() => {
            const API_URL = "https://script.google.com/macros/s/AKfycbyNcCFpZaPBG4vOFPCJjO7Wg3z6m0FcHwKR1tRRbvK9D5cPKY2OBpKYtnx-86mQnKSz/exec"; 
            const BASE_RANKS = ["SSS", "SS", "S", "A", "B", "C", "D", "F", "Unranked"];
            
            const CLASS_ICONS = {
                "Mage": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army8_Icon.png&w=32&q=75",
                "Archer": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army5_Icon.png&w=32&q=75",
                "Shield Guard": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army2_Icon.png&w=32&q=75",
                "Swordman": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army1_Icon.png&w=32&q=75",
                "Spearman": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army3_Icon.png&w=32&q=75",
                "Cavalry": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army4_Icon.png&w=32&q=75",
                "Pegasus Knight": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army7_Icon.png&w=32&q=75",
                "Priest": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army9_Icon.png&w=32&q=75"
            };

            const TIER_INFO = {
                'early': { title: "Early Game Ranking", desc: "Based on heroes that do well with limited investment (0-2 stars, no sacrament). Emphasis on campaign." },
                'late': { title: "Late Game Ranking", desc: "Based on maxed out heroes (6 stars, sacrament 5). Emphasis on PVP. Also used for mid-game." },
                'sacrament': { title: "Sacrament Priority", desc: "The priority of every hero sacrament. High rank sacraments should be the focus of resources." }
            };
            
            let heroes = [];
            let currentMode = 'late';
            let currentFilter = 'All';

            const init = async () => {
                renderClassButtons();
                updateInfo();
                try {
                    const res = await fetch(API_URL);
                    heroes = await res.json();
                    
                    document.getElementById('loading').classList.add('hidden');
                    const container = document.getElementById('tierListContainer');
                    container.classList.remove('opacity-0');
                    render();
                } catch(e) {
                    console.error(e);
                    document.getElementById('loading').innerHTML = `<p class="text-red-400">Failed to load data.</p>`;
                }
            };

            const renderClassButtons = () => {
                const container = document.getElementById('classButtons');
                container.innerHTML = Object.keys(CLASS_ICONS).map(cls => `
                    <button onclick="app.setFilter('${cls}')" id="filter-${cls.replace(/\s+/g, '-')}" 
                        class="class-btn-inactive border rounded px-3 py-1.5 text-xs font-bold transition-all flex items-center gap-2 text-gray-300 hover:text-white">
                        <img src="${CLASS_ICONS[cls]}" class="w-5 h-5 rounded-full object-cover">
                        <span class="hidden sm:inline">${cls}</span>
                    </button>
                `).join('');
            };

            const setMode = (mode) => {
                currentMode = mode;
                ['early', 'late', 'sacrament'].forEach(m => {
                    const btn = document.getElementById(`tab-${m}`);
                    if (m === mode) {
                        btn.classList.remove('text-gray-400', 'hover:text-white');
                        btn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                    } else {
                        btn.classList.add('text-gray-400', 'hover:text-white');
                        btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                    }
                });
                updateInfo();
                render();
            };

            const updateInfo = () => {
                const info = TIER_INFO[currentMode];
                document.getElementById('listTitle').innerText = info.title;
                document.getElementById('listDesc').innerText = info.desc;
            };

            const setFilter = (cls) => {
                currentFilter = cls;
                document.querySelectorAll('[id^="filter-"]').forEach(btn => {
                    btn.classList.remove('class-btn-active');
                    btn.classList.add('class-btn-inactive');
                });
                const id = cls === 'All' ? 'filter-All' : `filter-${cls.replace(/\s+/g, '-')}`;
                document.getElementById(id)?.classList.replace('class-btn-inactive', 'class-btn-active');
                render();
            };

            const parseRank = (fullRank) => {
                if (!fullRank || fullRank === 'Unranked' || fullRank === '') return { base: 'Unranked', sub: '' };
                if (fullRank.startsWith('SSS')) return { base: 'SSS', sub: fullRank.replace('SSS', '') };
                if (fullRank.startsWith('SS')) return { base: 'SS', sub: fullRank.replace('SS', '') };
                if (fullRank.startsWith('S')) return { base: 'S', sub: fullRank.replace('S', '') };
                return { base: fullRank.charAt(0), sub: fullRank.slice(1) };
            };

            const getSubRankSortWeight = (sub) => {
                if (sub === '+') return 2;
                if (sub === '-') return 0;
                return 1;
            };

            const render = () => {
                const container = document.getElementById('tierListContainer');
                const filterSearch = document.getElementById('searchInput').value.toLowerCase();
                container.innerHTML = '';

                const sortedHeroes = [...heroes].sort((a, b) => {
                    const rankA = parseRank(a[currentMode]);
                    const rankB = parseRank(b[currentMode]);
                    const weightA = getSubRankSortWeight(rankA.sub);
                    const weightB = getSubRankSortWeight(rankB.sub);
                    
                    if (weightA !== weightB) return weightB - weightA;
                    return a.name.localeCompare(b.name);
                });

                BASE_RANKS.forEach(baseRank => {
                    const heroesInRow = sortedHeroes.filter(h => {
                        const hRankRaw = h[currentMode];
                        const { base } = parseRank(hRankRaw);
                        const classMatch = currentFilter === 'All' || h.heroClass === currentFilter;
                        const searchMatch = h.name.toLowerCase().includes(filterSearch);
                        return base === baseRank && classMatch && searchMatch;
                    });

                    if (heroesInRow.length === 0) return;

                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'flex w-full bg-gray-800 rounded-lg overflow-hidden border border-gray-700 shadow-md min-h-[110px]';

                    const baseRankLower = baseRank.replace(/[+-]/g, '').toLowerCase(); 
                    const rankColorClass = baseRank === 'Unranked' ? 'bg-tier-unranked' : `bg-tier-${baseRankLower}`;
                    const textClass = baseRank === 'Unranked' ? 'text-sm sm:text-base font-bold' : 'text-2xl sm:text-3xl font-black';
                    
                    const labelDiv = document.createElement('div');
                    labelDiv.className = `w-24 sm:w-28 flex-shrink-0 flex items-center justify-center text-center border-r border-gray-900/20 ${rankColorClass} text-shadow ${textClass} break-words px-1`;
                    labelDiv.innerText = baseRank;

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'flex-1 flex flex-col bg-[#13151a]';

                    const subGroups = { '+': [], 'neutral': [], '-': [] };
                    heroesInRow.forEach(h => {
                        const { sub } = parseRank(h[currentMode]);
                        if (sub === '+') subGroups['+'].push(h);
                        else if (sub === '-') subGroups['-'].push(h);
                        else subGroups['neutral'].push(h);
                    });

                    const subOrder = ['+', 'neutral', '-'];
                    let hasPrevContent = false;

                    subOrder.forEach(subKey => {
                        if (subGroups[subKey].length > 0) {
                            if (hasPrevContent) {
                                const divider = document.createElement('div');
                                divider.className = 'h-px bg-gray-700/40 mx-4';
                                contentDiv.appendChild(divider);
                            }

                            const groupContainer = document.createElement('div');
                            groupContainer.className = 'flex flex-wrap gap-3 p-3';

                            subGroups[subKey].forEach(h => {
                                const heroEl = document.createElement('div');
                                let styleClass = 'style-normal';
                                if (h.heroType === 'VIP') styleClass = 'style-vip';
                                if (h.heroType === 'Limited') styleClass = 'style-limited';

                                heroEl.className = `hero-portrait relative w-16 h-24 sm:w-20 sm:h-28 bg-gray-700 cursor-pointer rounded-lg overflow-hidden ${styleClass} group transition-all`;
                                heroEl.onclick = () => openModal(h);
                                
                                const classIconUrl = CLASS_ICONS[h.heroClass] || 'https://placehold.co/32?text=?';
                                const classIconHtml = `<div class="absolute top-0.5 left-0.5 z-20 w-6 h-6 bg-black/60 rounded-full p-0.5 border border-white/10 shadow-sm"><img src="${classIconUrl}" class="w-full h-full object-contain"></div>`;

                                let dotHtml = '';
                                if (h.lastUpdate) {
                                    const diffHours = Math.ceil(Math.abs(new Date() - new Date(h.lastUpdate)) / (36e5)); 
                                    if (diffHours < 72) dotHtml = '<div class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border border-white/20 z-20 shadow-[0_0_8px_rgba(239,68,68,0.8)] animate-pulse"></div>';
                                }

                                const { sub } = parseRank(h[currentMode]);
                                let subColor = 'text-white';
                                if (sub === '+') subColor = 'text-green-400';
                                if (sub === '-') subColor = 'text-red-400';
                                const subRankHtml = sub ? `<div class="absolute bottom-6 right-1 z-20 text-xl font-black ${subColor} drop-shadow-[0_2px_2px_rgba(0,0,0,1)] filter drop-shadow-md">${sub}</div>` : '';

                                heroEl.innerHTML = `
                                    ${classIconHtml}${dotHtml}${subRankHtml}
                                    <img src="${h.image}" onerror="this.src='https://placehold.co/100/000000/FFFFFF?text=?'" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-black/80 to-transparent pt-4 pb-1 px-1 flex flex-col justify-end min-h-[40px]">
                                        <div class="text-[8px] sm:text-[10px] text-center text-gray-100 leading-tight font-medium break-words drop-shadow-md">${h.name}</div>
                                    </div>
                                `;
                                groupContainer.appendChild(heroEl);
                            });
                            contentDiv.appendChild(groupContainer);
                            hasPrevContent = true;
                        }
                    });
                    rowDiv.appendChild(labelDiv);
                    rowDiv.appendChild(contentDiv);
                    container.appendChild(rowDiv);
                });
            };

            const openModal = (h) => {
                document.getElementById('modalImage').src = h.image || 'https://placehold.co/400/000000/FFFFFF?text=No+Image';
                document.getElementById('modalName').innerText = h.name;
                document.getElementById('modalClass').innerText = h.heroClass;
                const typeContainer = document.getElementById('modalTypeContainer');
                if (h.heroType === 'VIP') typeContainer.innerHTML = '<span class="text-xs font-bold text-yellow-400 bg-yellow-900/30 px-2 py-0.5 rounded border border-yellow-500/30"><i class="fa-solid fa-crown mr-1"></i>VIP</span>';
                else if (h.heroType === 'Limited') typeContainer.innerHTML = '<span class="text-xs font-bold text-pink-400 bg-pink-900/30 px-2 py-0.5 rounded border border-pink-500/30"><i class="fa-solid fa-star mr-1"></i>Limited</span>';
                else typeContainer.innerHTML = '';
                document.getElementById('modalEarly').innerText = h.early || '-';
                document.getElementById('modalLate').innerText = h.late || '-';
                document.getElementById('modalSacr').innerText = h.sacrament || '-';
                ['early', 'late', 'sacr'].forEach(m => document.getElementById(`modal${m.charAt(0).toUpperCase()+m.slice(1)}`).className = "text-xl font-black text-gray-500");
                const activeId = currentMode === 'sacrament' ? 'modalSacr' : `modal${currentMode.charAt(0).toUpperCase() + currentMode.slice(1)}`;
                document.getElementById(activeId).className = "text-2xl font-black text-yellow-400 drop-shadow-lg";
                document.getElementById('modalRole').innerText = h.role || "No specific role defined.";
                document.getElementById('modalNotes').innerText = h.notes || "No analysis available.";
                document.getElementById('viewModal').classList.remove('hidden');
            };

            const closeModal = () => document.getElementById('viewModal').classList.add('hidden');

            const toggleChangelog = async () => {
                const modal = document.getElementById('changelogModal');
                const content = document.getElementById('changelogContent');
                if (modal.classList.contains('hidden')) {
                    modal.classList.remove('hidden');
                    content.innerHTML = '<div class="text-center text-gray-400 py-10"><i class="fas fa-circle-notch fa-spin mr-2"></i> Loading logs...</div>';
                    
                    try {
                        const res = await fetch(API_URL + "?view=logs");
                        let logs = await res.json();
                        
                        if (!Array.isArray(logs)) {
                            if (typeof logs === 'object' && logs !== null && Object.keys(logs).length === 0) {
                                console.warn("Received empty object for logs. Treating as empty array.");
                                logs = [];
                            } else {
                                console.error("Received non-array logs:", logs);
                                if (logs && logs.error) throw new Error(logs.error);
                                throw new Error("Invalid log data received from server. (Check Code.gs logic)");
                            }
                        }

                        if (logs.length === 0) {
                            content.innerHTML = '<div class="text-center text-gray-500 py-10">No recent changes found.</div>';
                            return;
                        }

                        const grouped = {};
                        logs.forEach(log => {
                            let dateStr = "Unknown Date";
                            try { dateStr = new Date(log.timestamp).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' }); } 
                            catch(e) { dateStr = log.timestamp; }
                            
                            if (!grouped[dateStr]) grouped[dateStr] = [];
                            grouped[dateStr].push(log);
                        });

                        content.innerHTML = Object.keys(grouped).map(date => `
                            <div class="mb-6">
                                <h4 class="text-indigo-400 font-bold text-sm mb-2 border-b border-gray-700 pb-1 sticky top-0 bg-gray-800">${date}</h4>
                                <div class="space-y-2">
                                    ${grouped[date].map(l => `
                                        <div class="bg-gray-700/30 p-2 rounded text-xs flex gap-2">
                                            <span class="font-bold w-16 ${l.action==='CREATE'?'text-green-400':l.action==='DELETE'?'text-red-400':'text-blue-400'}">${l.action}</span>
                                            <span class="text-gray-300 break-words flex-1">${l.details}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('');

                    } catch(e) {
                        content.innerHTML = `<div class="text-center text-red-400 py-10">Error loading logs: ${e.message}</div>`;
                    }
                } else {
                    modal.classList.add('hidden');
                }
            };

            return { init, setMode, render, openModal, closeModal, setFilter, toggleChangelog };
        })();

        window.onload = app.init;
    </script>
</body>
